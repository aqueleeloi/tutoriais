<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreativeHUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #050505;
            --sidebar-bg: #0a0a0a;
            --card-bg: #121212;
            
            /* NEON GRADIENTS (Vibrantes) */
            --gradient-blue: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%);
            --gradient-hot: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
            --gradient-green: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            --gradient-purple: linear-gradient(135deg, #a855f7 0%, #6366f1 100%);
            
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            padding: 30px;
            flex-shrink: 0;
        }

        /* NOVO LOGÓTIPO */
        .logo-container { margin-bottom: 50px; }
        
        .brand-main {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            color: white;
            line-height: 1;
        }
        
        .brand-main span {
            background: var(--gradient-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-sub {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 400;
            color: #666;
            margin-top: 4px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .brand-sub span { color: #00C6FF; font-weight: 600; }

        /* Botões de Navegação */
        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            text-align: left;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 10px;
            font-family: 'Space Grotesk', sans-serif;
        }

        .nav-btn i { width: 24px; text-align: center; }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); }

        /* Ativos */
        .nav-btn.active.soft { background: var(--gradient-blue); color: white; box-shadow: 0 5px 20px rgba(0, 114, 255, 0.3); }
        .nav-btn.active.mkt { background: var(--gradient-hot); color: white; box-shadow: 0 5px 20px rgba(255, 75, 43, 0.3); }
        .nav-btn.active.inspo { background: var(--gradient-green); color: white; box-shadow: 0 5px 20px rgba(150, 201, 61, 0.3); }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        /* Títulos com Gradiente (CORRIGIDO) */
        .section-header { margin-bottom: 30px; }
        
        .section-title { 
            font-size: 2.5rem; 
            font-family: 'Space Grotesk', sans-serif; 
            font-weight: 700; 
            /* O segredo para o texto gradiente funcionar */
            background-color: white; /* Fallback */
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            width: fit-content;
        }

        .section-desc { color: var(--text-muted); margin-top: 5px; font-size: 1.1rem; }

        /* Cores dos Títulos */
        .soft-title { background: var(--gradient-blue); }
        .mkt-title { background: var(--gradient-hot); }
        .inspo-title { background: var(--gradient-green); }

        /* Sub-Abas (Chips) */
        .chips-container { display: flex; gap: 12px; margin-bottom: 30px; flex-wrap: wrap; }
        
        .chip {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #888;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            display: flex; align-items: center; gap: 8px;
        }
        
        .chip i { font-size: 1.1rem; }
        .chip:hover { border-color: #666; color: white; }
        
        .chip.active { background: white; color: black; border-color: white; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        /* --- GRID DE CARTÕES --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            position: relative;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: 0.5s;
        }

        .card:hover .thumb img { opacity: 1; transform: scale(1.05); }

        /* Tags Flutuantes */
        .tag-float {
            position: absolute;
            top: 15px; left: 15px;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            color: white;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .card.soft .tag-float { background: var(--gradient-blue); }
        .card.mkt .tag-float { background: var(--gradient-hot); }
        .card.inspo .tag-float { background: var(--gradient-green); }
        .card.cv .tag-float { background: var(--gradient-purple); }

        .content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }

        .card h3 { font-family: 'Space Grotesk', sans-serif; font-size: 1.2rem; margin-bottom: 10px; line-height: 1.3; }
        .card p { font-size: 0.9rem; color: #777; margin-bottom: 20px; flex-grow: 1; }

        /* Botão Ação */
        .action-link {
            text-decoration: none;
            display: flex; align-items: center; gap: 8px;
            font-size: 0.9rem; font-weight: 700;
            transition: 0.2s; margin-top: auto;
        }
        
        .card.soft .action-link { color: #00C6FF; }
        .card.mkt .action-link { color: #FF416C; }
        .card.inspo .action-link { color: #96c93d; }
        .card.cv .action-link { color: #a855f7; }

        .card:hover .action-link { gap: 12px; filter: brightness(1.2); }

        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #debug { display: none; background: #991b1b; padding: 20px; margin-bottom: 20px; border-radius: 8px; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; height: auto; padding: 20px; border-right: none; border-bottom: 1px solid #333; }
            .logo-container { margin-bottom: 20px; }
            .main-content { padding: 20px; overflow: visible; }
            .chips-container { overflow-x: auto; padding-bottom: 10px; }
            .chip { white-space: nowrap; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <div class="brand-main">CREATIVE<span>HUB</span>.</div>
        <div class="brand-sub">POWERED BY <span>AQUELE.ELOI</span></div>
    </div>
    
    <nav>
        <button class="nav-btn active soft" onclick="switchMain('SOFTWARE', this)">
            <i class="fas fa-layer-group"></i> Software Lab
        </button>
        <button class="nav-btn mkt" onclick="switchMain('MARKETING', this)">
            <i class="fas fa-rocket"></i> Marketing Toolkit
        </button>
        <button class="nav-btn inspo" onclick="switchMain('INSPIRATION', this)">
            <i class="fas fa-lightbulb"></i> Mindset & Cultura
        </button>
    </nav>
</aside>

<section class="main-content">
    
    <div id="debug">⚠️ ERRO: videos.js não carregou.</div>

    <div id="SOFTWARE" class="view-section active">
        <div class="section-header">
            <div class="section-title soft-title">Software Lab</div>
            <div class="section-desc">Domina as ferramentas profissionais.</div>
        </div>

        <div class="chips-container">
            <div class="chip active" onclick="filterSoftware('ps', this)"><i class="fab fa-adobe"></i> Photoshop</div>
            <div class="chip" onclick="filterSoftware('pp', this)"><i class="fas fa-leaf"></i> Photopea</div>
            <div class="chip" onclick="filterSoftware('cv', this)"><i class="fas fa-pen-nib"></i> Canva</div>
        </div>

        <div class="grid" id="grid-software"></div>
    </div>

    <div id="MARKETING" class="view-section">
        <div class="section-header">
            <div class="section-title mkt-title">Marketing Toolkit</div>
            <div class="section-desc">Recursos para criar impacto.</div>
        </div>
        <div class="grid" id="grid-marketing"></div>
    </div>

    <div id="INSPIRATION" class="view-section">
        <div class="section-header">
            <div class="section-title inspo-title">Mindset & Cultura</div>
            <div class="section-desc">Expande a tua visão criativa.</div>
        </div>
        <div class="grid" id="grid-inspiration"></div>
    </div>

</section>

<script src="videos.js"></script>
<script>
    let safeData = [];
    if (typeof tutorialData === 'undefined') {
        document.getElementById('debug').style.display = 'block';
    } else {
        safeData = tutorialData;
        initApp();
    }

    function initApp() {
        render('ps'); 
    }

    function render(filter) {
        document.getElementById('grid-software').innerHTML = '';
        document.getElementById('grid-marketing').innerHTML = '';
        document.getElementById('grid-inspiration').innerHTML = '';

        safeData.forEach(item => {
            if (item.section === 'SOFTWARE' && item.program !== filter) return;

            let link = item.id;
            let thumb = item.thumb || "https://images.unsplash.com/photo-1635326444826-06c8f8d2e67d?w=500&q=80"; // Imagem Dark Abstrata
            let btnText = "Aceder";

            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = item.thumb ? item.thumb : `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                btnText = "Assistir Aula";
            } else {
                // Se for documento e tiver imagem definida no JS, usa-a
                if(item.thumb) thumb = item.thumb;
            }

            // Classes Visuais
            let cardClass = "soft"; 
            if(item.section === 'MARKETING') cardClass = "mkt";
            if(item.section === 'INSPIRATION') cardClass = "inspo";
            if(item.program === 'cv') cardClass = "cv"; 

            const html = `
                <article class="card ${cardClass}">
                    <div class="tag-float">${item.tag}</div>
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${item.id}/mqdefault.jpg'">
                    </a>
                    <div class="content">
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="action-link">
                            ${btnText} <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </article>
            `;

            if(item.section === 'SOFTWARE') document.getElementById('grid-software').innerHTML += html;
            else if(item.section === 'MARKETING') document.getElementById('grid-marketing').innerHTML += html;
            else document.getElementById('grid-inspiration').innerHTML += html;
        });
    }

    window.switchMain = function(id, btn) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    window.filterSoftware = function(prog, btn) {
        document.querySelectorAll('.chip').forEach(e => e.classList.remove('active'));
        btn.classList.add('active');
        render(prog);
    }
</script>
</body>
</html>
