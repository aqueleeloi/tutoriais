<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; flex-direction: column; }
        .hidden { display: none !important; }
        
        .login-card { 
            background: #111; border: 1px solid #222; padding: 40px; border-radius: 24px; 
            text-align: center; width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .brand { font-size: 2rem; font-weight: 800; margin-bottom: 5px; letter-spacing: -1px; }
        .brand span { color: #00C6FF; }
        
        /* --- BOTÃO PERSONALIZADO (O TRUQUE) --- */
        .custom-google-wrapper {
            position: relative;
            width: 100%;
            height: 50px;
            margin-top: 30px;
            border-radius: 50px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .custom-google-wrapper:hover { transform: scale(1.02); }

        /* O Visual do Botão (O que o user vê) */
        .btn-visual {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; color: #333;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 700; font-size: 0.85rem;
            border-radius: 50px; pointer-events: none; /* Deixa o clique passar */
        }

        /* O Botão Real do Google (Invisível por cima) */
        .google-invisible {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.01; /* Torna invisível mas clicável */
            z-index: 10;
        }

        /* Card de Perfil */
        .user-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #333; margin-bottom: 15px; }
        .badge { padding: 6px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: inline-block; margin-bottom: 20px; }
        .badge.admin { background: #00C6FF; color: #000; box-shadow: 0 0 20px rgba(0, 198, 255, 0.3); }
        .badge.user { background: #333; color: #888; border: 1px solid #555; }

        .btn-enter { width: 100%; padding: 16px; border-radius: 12px; border: none; cursor: pointer; font-weight: 700; font-size: 0.95rem; margin-top: 10px; transition: 0.2s; text-transform: uppercase; }
        .btn-enter.admin { background: linear-gradient(90deg, #00C6FF, #0072FF); color: white; }
        .btn-enter.user { background: #fff; color: #000; }
        .btn-enter:hover { transform: translateY(-2px); }
        .logout-link { display: block; margin-top: 20px; color: #666; font-size: 0.8rem; text-decoration: none; cursor: pointer; }
        .logout-link:hover { color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate { animation: fadeIn 0.5s ease; }
    </style>
</head>
<body>

    <div id="login-view" class="login-card animate">
        <div class="brand">admin<span>HUB.</span></div>
        <p style="color:#666; font-size:0.9rem; margin-top:5px">Gestão de Conteúdos & Aulas</p>
        
        <div class="custom-google-wrapper">
            <div class="btn-visual">
                <i class="fab fa-google" style="color:#EA4335; font-size:1.1rem;"></i>
                <span>ENTRAR COM GOOGLE OU IEFP</span>
            </div>
            
            <div id="googleBtn" class="google-invisible"></div>
        </div>

        <p style="font-size:0.7rem; color:#444; margin-top:15px;">
            <i class="fas fa-lock"></i> Acesso seguro via Google Workspace
        </p>
    </div>

    <div id="profile-view" class="login-card hidden animate">
        <img id="p-img" class="user-img" src="">
        <h2 id="p-name" style="margin: 0; font-size: 1.4rem;"></h2>
        <div id="p-email" style="color: #666; font-size: 0.9rem; margin-bottom: 15px;"></div>
        <div id="p-badge" class="badge"></div>
        
        <div id="actions"></div>
        <div onclick="logout()" class="logout-link">Terminar Sessão</div>
    </div>

    <script>
        const GOOGLE_ID = "996132120935-0v98fg6n86hfjsk4p55qop3jld4sruos.apps.googleusercontent.com"; 
        const DOMINIO_ADMIN = "formacao.iefp.pt"; 

        function handleLogin(response) {
            const data = jwtDecode(response.credential);
            const isAdmin = data.email.endsWith("@" + DOMINIO_ADMIN);
            
            sessionStorage.setItem("hub_user", JSON.stringify(data));
            sessionStorage.setItem("hub_role", isAdmin ? "admin" : "aluno");

            posthog.identify(data.email, { name: data.name, email: data.email, role: isAdmin ? "formador" : "aluno" });

            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');
            
            document.getElementById('p-img').src = data.picture;
            document.getElementById('p-name').innerText = data.name;
            document.getElementById('p-email').innerText = data.email;
            
            const badge = document.getElementById('p-badge');
            const actions = document.getElementById('actions');

            if(isAdmin) {
                badge.innerText = "FORMADOR IEFP";
                badge.className = "badge admin";
                actions.innerHTML = `<button class="btn-enter admin" onclick="entrar('admin.html')">Entrar no Painel</button>`;
            } else {
                badge.innerText = "ALUNO / CONVIDADO";
                badge.className = "badge user";
                actions.innerHTML = `<button class="btn-enter user" onclick="entrar('app.html')">Aceder aos Conteúdos</button>`;
            }
        }

        function entrar(url) {
            posthog.capture('clicou_entrar', { destino: url });
            window.location.href = url;
        }
        
        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        window.onload = function() {
            google.accounts.id.initialize({ client_id: GOOGLE_ID, callback: handleLogin });
            // Renderizamos o botão invisível mas grande o suficiente para cobrir a área
            google.accounts.id.renderButton(
                document.getElementById("googleBtn"), 
                { theme: "outline", size: "large", width: "400", height: "60", type: "standard" } 
            );
        }

        function jwtDecode(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
