<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB | Digital Space</title>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary: #00C6FF;
            --bg-dark: #080808;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-dim: #666666;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 198, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(0, 198, 255, 0.05) 0%, transparent 40%);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        /* Hub Layout */
        .hub-interface {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            text-align: center;
            animation: appAppear 1s ease-out;
        }

        .logo-section {
            margin-bottom: 60px;
        }

        .hub-logo {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -3px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hub-tagline {
            font-size: 0.75rem;
            color: var(--primary);
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-top: 10px;
            font-weight: 600;
            opacity: 0.8;
        }

        /* Glass Login Box */
        .login-module {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            padding: 50px 30px;
            border-radius: 32px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        .login-title {
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-dim);
            margin-bottom: 30px;
        }

        /* Profile Interface */
        .profile-module {
            text-align: center;
        }

        .avatar-frame {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 25px;
        }

        .avatar-frame::after {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border: 1px solid var(--primary);
            border-radius: 50%;
            opacity: 0.3;
        }

        .user-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .user-id {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 40px;
        }

        /* Action Button */
        .hub-btn {
            width: 100%;
            padding: 20px;
            background: var(--text);
            color: var(--bg-dark);
            border: none;
            border-radius: 16px;
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .hub-btn:hover {
            transform: translateY(-3px);
            background: var(--primary);
            color: white;
            box-shadow: 0 15px 30px rgba(0, 198, 255, 0.2);
        }

        .logout-btn {
            display: inline-block;
            margin-top: 25px;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .logout-btn:hover { color: var(--primary); }

        /* Animations */
        @keyframes appAppear {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Customizing Google Button Container */
        #googleBtn {
            display: flex;
            justify-content: center;
            filter: grayscale(1) invert(0.1);
            transition: 0.3s;
        }
        
        #googleBtn:hover {
            filter: grayscale(0) invert(0);
        }
    </style>
</head>
<body>

    <div class="hub-interface">
        <div class="logo-section">
            <h1 class="hub-logo">HUB.</h1>
            <div class="hub-tagline">Digital Ecosystem</div>
        </div>

        <div id="login-view" class="login-module">
            <div class="login-title">Inicie sessão para aceder ao espaço</div>
            <div id="googleBtn"></div>
        </div>

        <div id="profile-view" class="login-module hidden">
            <div class="profile-module">
                <div class="avatar-frame">
                    <img id="p-img" class="user-avatar" src="">
                </div>
                <h2 id="p-name" class="welcome-text"></h2>
                <div id="p-email" class="user-id"></div>
                
                <button class="hub-btn" onclick="window.location.href='app.html'">
                    Lançar Workspace <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
                </button>
                
                <div onclick="logout()" class="logout-btn">Desconectar</div>
            </div>
        </div>
    </div>

    <script>
        // O teu Client ID atualizado conforme a imagem
        const GOOGLE_ID = "996132120935-0v98fg6n86hfjsk4p55qop3jld4sruos.apps.googleusercontent.com";

        function handleLogin(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            
            // Persistência
            sessionStorage.setItem("hub_user", JSON.stringify({name: data.name, email: data.email}));
            
            // Analytics
            posthog.identify(data.email, { name: data.name });
            posthog.capture('user_entered_hub');

            // UI Transition
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');
            
            document.getElementById('p-img').src = data.picture;
            document.getElementById('p-name').innerText = data.name;
            document.getElementById('p-email').innerText = data.email;
        }

        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        window.onload = function() {
            google.accounts.id.initialize({ 
                client_id: GOOGLE_ID, 
                callback: handleLogin,
                auto_select: false 
            });
            
            google.accounts.id.renderButton(
                document.getElementById("googleBtn"), 
                { 
                    theme: "outline", 
                    size: "large", 
                    width: "320",
                    shape: "rectangular",
                    text: "continue_with",
                    logo_alignment: "left"
                } 
            );
        }
    </script>
</body>
</html>
