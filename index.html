<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Design: Tutoriais Essenciais</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CONFIGURAÇÃO GERAL E CORES DARK MODE */
        :root {
            --bg-main: #121212;
            --bg-card: #1E1E1E;
            --text-main: #ffffff;
            --text-dim: #b3b3b3;
            --ps-color: #31A8FF;
            --pp-color: #00D26A;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            padding-bottom: 60px;
        }

        /* HEADER */
        header {
            background: linear-gradient(to bottom, #1a1a1a, #121212);
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 { font-size: 2.2rem; letter-spacing: 1px; }
        header p { color: var(--text-dim); margin-top: 10px; }

        /* CONTENTOR PRINCIPAL */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        /* TÍTULOS DAS SECÇÕES */
        .section-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 50px 0 25px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #333;
        }
        .section-header h2 { font-size: 1.8rem; }
        .section-header i { font-size: 2rem; }

        /* GRELHA DE VÍDEOS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        /* CARTÃO DE VÍDEO */
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.5);
            border-color: #555;
        }

        /* THUMBNAIL AREA */
        .thumb-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            display: block;
        }

        .thumb-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .card:hover .thumb-wrapper img { transform: scale(1.05); opacity: 0.8; }

        .play-btn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .card:hover .play-btn { opacity: 1; }

        /* CONTEÚDO DO CARD */
        .card-content {
            padding: 18px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* TAGS (CATEGORIAS) COLORIDAS */
        .tag {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 10px;
            padding: 4px 8px;
            border-radius: 4px;
            width: fit-content;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Cores Específicas das Tags */
        .tag-CRIACAO { color: #55efc4; background: rgba(85, 239, 196, 0.1); }
        .tag-FERRAMENTAS { color: #74b9ff; background: rgba(116, 185, 255, 0.1); }
        .tag-RECORTE { color: #fab1a0; background: rgba(250, 177, 160, 0.1); }
        .tag-MASCARAS { color: #ff7675; background: rgba(255, 118, 117, 0.1); }
        .tag-EXTRA { color: #ffeaa7; background: rgba(255, 234, 167, 0.1); }

        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
            line-height: 1.4;
            font-weight: 600;
        }

        .card p {
            font-size: 0.9rem;
            color: var(--text-dim);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        /* BOTÃO ASSISTIR */
        .btn {
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
            color: white;
            transition: filter 0.2s;
        }
        
        .btn:hover { filter: brightness(1.2); }
        .btn-ps { background-color: var(--ps-color); }
        .btn-pp { background-color: var(--pp-color); }

        footer { text-align: center; margin-top: 50px; color: #555; font-size: 0.8rem; }
    </style>
</head>
<body>

<header>
    <h1>Hub de <span style="color:var(--ps-color)">Photoshop</span> & <span style="color:var(--pp-color)">Photopea</span></h1>
    <p>Todos os tutoriais que precisas num só lugar.</p>
</header>

<div class="container">

    <div class="section-header">
        <i class="fab fa-adobe" style="color: var(--ps-color)"></i>
        <h2>Photoshop</h2>
    </div>
    <div id="ps-grid" class="grid"></div>

    <div class="section-header">
        <i class="fas fa-leaf" style="color: var(--pp-color)"></i>
        <h2>Photopea</h2>
    </div>
    <div id="pp-grid" class="grid"></div>

</div>

<footer>
    <p>Criado para aulas de Design Multimédia</p>
</footer>

<script src="videos.js"></script>

<script>
    // Verifica se o ficheiro videos.js foi carregado
    if (typeof tutorialData === 'undefined') {
        document.querySelector('.container').innerHTML = 
            "<h2 style='text-align:center; padding:50px; color:#ff4757'>⚠️ Erro: O ficheiro 'videos.js' não foi encontrado na pasta.</h2>";
    } else {
        const psGrid = document.getElementById('ps-grid');
        const ppGrid = document.getElementById('pp-grid');

        // Ícones para cada tag
        const tagIcons = {
            'CRIACAO': 'fas fa-file-alt',
            'FERRAMENTAS': 'fas fa-tools',
            'RECORTE': 'fas fa-cut',
            'MASCARAS': 'fas fa-mask',
            'EXTRA': 'fas fa-star'
        };

        tutorialData.forEach(video => {
            // Define Thumbnail e Link
            const thumbUrl = `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`;
            const videoUrl = `https://www.youtube.com/watch?v=${video.id}`;
            
            // Define Estilos baseados na plataforma
            const btnClass = video.platform === 'ps' ? 'btn-ps' : 'btn-pp';
            const icon = tagIcons[video.tag] || 'fas fa-play';

            // Cria o HTML do Card
            const html = `
                <article class="card">
                    <a href="${videoUrl}" target="_blank" class="thumb-wrapper">
                        <img src="${thumbUrl}" alt="${video.title}">
                        <i class="fas fa-play-circle play-btn"></i>
                    </a>
                    <div class="card-content">
                        <div class="tag tag-${video.tag}">
                            <i class="${icon}"></i> ${video.tag}
                        </div>
                        <h3>${video.title}</h3>
                        <p>${video.desc}</p>
                        <a href="${videoUrl}" target="_blank" class="btn ${btnClass}">
                            Assistir Aula
                        </a>
                    </div>
                </article>
            `;

            // Injeta na grelha correta
            if(video.platform === 'ps') {
                psGrid.innerHTML += html;
            } else {
                ppGrid.innerHTML += html;
            }
        });
    }
</script>

</body>
</html>
