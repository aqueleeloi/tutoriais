<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creativeHUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #050505;
            --sidebar-bg: #090909;
            --card-bg: #121212;
            
            /* NEON GRADIENTS */
            --grad-blue: linear-gradient(90deg, #00C6FF 0%, #0072FF 100%);
            --grad-pink: linear-gradient(90deg, #FF416C 0%, #FF4B2B 100%);
            --grad-yellow: linear-gradient(90deg, #F2994A 0%, #F2C94C 100%);
            --grad-green: linear-gradient(90deg, #00b09b, #96c93d);
            --grad-purple: linear-gradient(90deg, #9D50BB, #6E48AA);
            
            /* CORES SÓLIDAS */
            --c-blue: #00C6FF;
            --c-green: #00b09b;
            --c-purple: #9D50BB;
            --c-pink: #FF416C;
            --c-yellow: #F2994A;

            --text-main: #fff;
            --text-dim: #777;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            /* Scroll apenas no mobile se necessário */
        }

        /* --- SIDEBAR (RESPONSIVA) --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            flex-shrink: 0;
            position: fixed; /* Fixa no Desktop */
            height: 100vh;
            z-index: 100;
        }

        /* LOGO */
        .logo-container { margin-bottom: 60px; padding-left: 5px; }
        .brand-name { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1.6rem; font-weight: 800; letter-spacing: -0.5px; line-height: 1; color: white; }
        .brand-name span { color: var(--c-blue); } 
        .brand-power { font-family: 'Inter', sans-serif; font-size: 0.7rem; color: #555; font-weight: 500; margin-top: 6px; letter-spacing: 0.5px; }
        .brand-power span { color: #fff; font-weight: 600; }

        /* NAVEGAÇÃO */
        .nav-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-dim);
            text-align: left;
            padding: 16px 22px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 10px;
        }

        .nav-btn i { width: 24px; text-align: center; font-size: 1.1rem; }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); }

        /* ATIVOS (Cheios com Gradiente) */
        .nav-btn.active { color: white; font-weight: 700; transform: translateX(5px); }
        .nav-btn.active.soft { background: var(--grad-blue); box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4); }
        .nav-btn.active.mkt { background: var(--grad-pink); box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4); }
        .nav-btn.active.inspo { background: var(--grad-yellow); color: #000; box-shadow: 0 4px 15px rgba(242, 153, 74, 0.4); }

        /* --- MAIN AREA --- */
        .main-content {
            margin-left: 280px; /* Espaço para a sidebar fixa */
            width: calc(100% - 280px);
            padding: 50px 60px;
            min-height: 100vh;
        }

        .section-header { margin-bottom: 40px; }
        .section-title { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 2.5rem; font-weight: 800; color: white; letter-spacing: -1px; }
        .section-desc { color: var(--text-dim); margin-top: 5px; font-size: 1.1rem; }

        /* --- FILTROS (CHIPS) - FORMA CORRIGIDA --- */
        .chips-container { display: flex; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        
        .chip {
            background: transparent;
            border: 1px solid #333;
            color: #777;
            padding: 12px 24px;
            border-radius: 12px; /* IGUAL À SIDEBAR (Era 50px, agora 12px) */
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 10px;
        }

        .chip i { font-size: 1.1rem; }
        .chip:hover { border-color: #666; color: white; }

        /* ATIVOS FILTROS (Fundo Cheio e Gradiente - Igual à Sidebar) */
        .chip.active { color: white; border: none; font-weight: 700; transform: translateY(-2px); }
        
        .chip.active[data-prog="ps"] { background: var(--grad-blue); box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4); }
        .chip.active[data-prog="pp"] { background: var(--grad-green); box-shadow: 0 4px 15px rgba(0, 210, 106, 0.4); }
        .chip.active[data-prog="cv"] { background: var(--grad-purple); box-shadow: 0 4px 15px rgba(157, 80, 187, 0.4); }


        /* --- GRID --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Melhor para cards largos */
            gap: 30px; 
            padding-bottom: 50px; 
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #222;
            transition: transform 0.3s, border-color 0.3s;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-7px); border-color: #444; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }

        .thumb { width: 100%; aspect-ratio: 16/9; overflow: hidden; position: relative; background: #000; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.4s; }
        .card:hover .thumb img { opacity: 1; transform: scale(1.05); }

        /* CONTEÚDO CENTRADO */
        .content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center; /* CENTRA TUDO */
            text-align: center;  /* CENTRA TEXTO */
        }

        .category-tag { font-size: 0.65rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; padding: 4px 10px; border-radius: 4px; width: fit-content; }
        
        .t-blue { color: var(--c-blue); background: rgba(0, 198, 255, 0.1); }
        .t-green { color: var(--c-green); background: rgba(0, 176, 155, 0.1); }
        .t-purple { color: var(--c-purple); background: rgba(157, 80, 187, 0.1); }
        .t-pink { color: var(--c-pink); background: rgba(255, 65, 108, 0.1); }
        .t-yellow { color: var(--c-yellow); background: rgba(242, 153, 74, 0.1); }

        h3 { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1.2rem; margin-bottom: 8px; line-height: 1.3; color: #fff; }
        p { font-size: 0.9rem; color: #888; margin-bottom: 25px; flex-grow: 1; line-height: 1.5; }

        /* BOTÃO CARD */
        .card-btn {
            text-decoration: none;
            width: 100%;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            margin-top: auto;
            transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: #1a1a1a;
            color: white;
        }

        /* Cores Botão */
        .card.soft .card-btn { background: rgba(0, 198, 255, 0.15); color: var(--c-blue); }
        .card.soft:hover .card-btn { background: var(--c-blue); color: #000; box-shadow: 0 0 20px rgba(0, 198, 255, 0.4); }

        .card.mkt .card-btn { background: rgba(255, 65, 108, 0.15); color: var(--c-pink); }
        .card.mkt:hover .card-btn { background: var(--c-pink); color: white; box-shadow: 0 0 20px rgba(255, 65, 108, 0.4); }

        .card.inspo .card-btn { background: rgba(242, 153, 74, 0.15); color: var(--c-yellow); }
        .card.inspo:hover .card-btn { background: var(--c-yellow); color: #000; box-shadow: 0 0 20px rgba(242, 153, 74, 0.4); }

        .card.soft.pp .card-btn { background: rgba(0, 176, 155, 0.15); color: var(--c-green); }
        .card.soft.pp:hover .card-btn { background: var(--c-green); color: #000; box-shadow: 0 0 20px rgba(0, 176, 155, 0.4); }

        .card.soft.cv .card-btn { background: rgba(157, 80, 187, 0.15); color: var(--c-purple); }
        .card.soft.cv:hover .card-btn { background: var(--c-purple); color: white; box-shadow: 0 0 20px rgba(157, 80, 187, 0.4); }


        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #debug { display: none; color: red; text-align: center; padding: 20px; }

        /* --- RESPONSIVIDADE (MOBILE) --- */
        @media (max-width: 900px) {
            body { 
                flex-direction: column; 
            }
            
            .sidebar { 
                width: 100%; 
                height: auto; 
                position: relative; 
                border-right: none; 
                border-bottom: 1px solid #222; 
                padding: 20px; 
            }

            .logo-container {
                margin-bottom: 20px;
                text-align: center;
                padding-left: 0;
            }

            .main-content { 
                margin-left: 0; 
                width: 100%; 
                padding: 30px 20px; 
            }

            .section-title {
                font-size: 2rem;
            }

            .chips-container {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 10px;
                gap: 10px;
            }

            .chip {
                white-space: nowrap;
                padding: 10px 18px;
                font-size: 0.85rem;
            }

            /* Grelha 1 coluna no mobile para leitura fácil */
            .grid {
                grid-template-columns: 1fr; 
                gap: 25px;
            }
            
            .nav-btn {
                padding: 12px 15px;
                margin-bottom: 5px;
            }
            
            .nav-btn.active {
                transform: translateX(0); /* Remove animação lateral no mobile */
            }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <div class="brand-name">creative<span>HUB.</span></div>
        <div class="brand-power">powered by <span>aquele.eloi</span></div>
    </div>
    
    <nav>
        <button class="nav-btn active soft" onclick="switchMain('SOFTWARE', this)">
            <i class="fas fa-layer-group"></i> Software Lab
        </button>
        <button class="nav-btn mkt" onclick="switchMain('MARKETING', this)">
            <i class="fas fa-rocket"></i> Marketing Toolkit
        </button>
        <button class="nav-btn inspo" onclick="switchMain('INSPIRATION', this)">
            <i class="fas fa-lightbulb"></i> Mindset & Cultura
        </button>
    </nav>
</aside>

<section class="main-content">
    
    <div id="debug">⚠️ ERRO: videos.js não carregou.</div>

    <div id="SOFTWARE" class="view-section active">
        <div class="section-header">
            <div class="section-title">Software Lab</div>
            <div class="section-desc">Domina as ferramentas profissionais.</div>
        </div>

        <div class="chips-container">
            <div class="chip active" data-prog="ps" onclick="filterSoftware('ps', this)"><i class="fab fa-adobe"></i> Photoshop</div>
            <div class="chip" data-prog="pp" onclick="filterSoftware('pp', this)"><i class="fas fa-leaf"></i> Photopea</div>
            <div class="chip" data-prog="cv" onclick="filterSoftware('cv', this)"><i class="fas fa-pen-nib"></i> Canva</div>
        </div>

        <div class="grid" id="grid-software"></div>
    </div>

    <div id="MARKETING" class="view-section">
        <div class="section-header">
            <div class="section-title" style="color:var(--c-pink)">Marketing Toolkit</div>
            <div class="section-desc">Recursos para criar impacto.</div>
        </div>
        <div class="grid" id="grid-marketing"></div>
    </div>

    <div id="INSPIRATION" class="view-section">
        <div class="section-header">
            <div class="section-title" style="color:var(--c-yellow)">Mindset & Cultura</div>
            <div class="section-desc">Expande a tua visão criativa.</div>
        </div>
        <div class="grid" id="grid-inspiration"></div>
    </div>

</section>

<script src="videos.js"></script>
<script>
    let safeData = [];
    if (typeof tutorialData === 'undefined') {
        document.getElementById('debug').style.display = 'block';
    } else {
        safeData = tutorialData;
        initApp();
    }

    function initApp() {
        render('ps'); 
    }

    function render(filter) {
        document.getElementById('grid-software').innerHTML = '';
        document.getElementById('grid-marketing').innerHTML = '';
        document.getElementById('grid-inspiration').innerHTML = '';

        safeData.forEach(item => {
            if (item.section === 'SOFTWARE' && item.program !== filter) return;

            let link = item.id;
            let thumb = item.thumb || "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=500&q=80";
            let btnText = "Aceder";
            let btnIcon = "fa-external-link-alt";

            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = item.thumb ? item.thumb : `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                btnText = "Assistir Aula";
                btnIcon = "fa-play";
            } else {
                if(item.thumb) thumb = item.thumb;
            }

            // Cores das Tags
            let tagClass = "t-blue";
            let cardClass = "soft"; // Default
            
            if (item.section === 'MARKETING') { tagClass = "t-pink"; cardClass = "mkt"; }
            if (item.section === 'INSPIRATION') { tagClass = "t-yellow"; cardClass = "inspo"; }
            if (item.program === 'pp') { tagClass = "t-green"; cardClass = "soft pp"; }
            if (item.program === 'cv') { tagClass = "t-purple"; cardClass = "soft cv"; }

            const html = `
                <article class="card ${cardClass}">
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${item.id}/hqdefault.jpg'">
                    </a>
                    <div class="content">
                        <div class="category-tag ${tagClass}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="card-btn">
                            <i class="fas ${btnIcon}"></i> ${btnText}
                        </a>
                    </div>
                </article>
            `;

            if(item.section === 'SOFTWARE') document.getElementById('grid-software').innerHTML += html;
            else if(item.section === 'MARKETING') document.getElementById('grid-marketing').innerHTML += html;
            else document.getElementById('grid-inspiration').innerHTML += html;
        });
    }

    window.switchMain = function(id, btn) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    window.filterSoftware = function(prog, btn) {
        document.querySelectorAll('.chip').forEach(e => e.classList.remove('active'));
        btn.classList.add('active');
        render(prog);
    }
</script>
</body>
</html>
