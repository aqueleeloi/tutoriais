<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creativeHUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos mantidos conforme sua preferência de design anterior */
        :root {
            --bg-body: #050505; --sidebar-bg: #090909; --card-bg: #121212;
            --grad-blue: linear-gradient(90deg, #00C6FF 0%, #0072FF 100%);
            --c-blue: #00C6FF; --text-main: #fff; --text-dim: #777;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 280px; background: var(--sidebar-bg); border-right: 1px solid #1a1a1a; padding: 40px 25px; position: fixed; height: 100vh; }
        .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 50px 60px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; border: 1px solid #222; display: flex; flex-direction: column; transition: 0.3s; }
        .card:hover { transform: translateY(-7px); border-color: #444; }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #000; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        .content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; align-items: center; text-align: center; }
        /* Adicione aqui os demais estilos das abas e botões que você já aprovou */
    </style>
</head>
<body>
    <script src="videos.js"></script>
    <script>
        function render(filter) {
            const grids = ['grid-software', 'grid-marketing', 'grid-inspiration'];
            grids.forEach(id => { const el = document.getElementById(id); if(el) el.innerHTML = ''; });

            const fallbackImg = "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=800";

            tutorialData.forEach(item => {
                if (item.section === 'SOFTWARE' && item.program !== filter) return;

                let thumb = item.thumb;
                if (!thumb || thumb === "") {
                    thumb = item.type === 'video' ? `https://img.youtube.com/vi/${item.id}/hqdefault.jpg` : fallbackImg;
                }

                const html = `
                    <article class="card">
                        <div class="thumb">
                            <img src="${thumb}" 
                                 onerror="this.onerror=null; this.src='${fallbackImg}';" 
                                 alt="${item.title}">
                        </div>
                        <div class="content">
                            <div class="category-tag">${item.tag}</div>
                            <h3>${item.title}</h3>
                            <p>${item.desc}</p>
                            <a href="${item.type === 'video' ? 'https://youtube.com/watch?v='+item.id : item.id}" 
                               target="_blank" class="card-btn">
                               <i class="fas ${item.type === 'video' ? 'fa-play' : 'fa-external-link-alt'}"></i> 
                               ${item.type === 'video' ? 'Assistir Aula' : 'Aceder'}
                            </a>
                        </div>
                    </article>`;

                const targetGrid = document.getElementById(`grid-${item.section.toLowerCase()}`);
                if(targetGrid) targetGrid.innerHTML += html;
            });
        }
        // Inicialização mantida
    </script>
</body>
</html>
