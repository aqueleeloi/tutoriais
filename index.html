<html lang="pt-pt">
<head>

    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(15, 15, 15, 0.6);
            --accent: #00C6FF;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% -20%, #111, #000);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .hidden { display: none !important; }

        /* Login Card */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 48px;
            border-radius: 28px;
            text-align: center;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .brand {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 8px;
        }

        .brand span {
            color: var(--accent);
            text-shadow: 0 0 30px rgba(0, 198, 255, 0.4);
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.95rem;
            margin-bottom: 40px;
            font-weight: 400;
        }

        /* Profile State */
        .user-img {
            width: 84px;
            height: 84px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid var(--accent);
            padding: 4px;
        }

        .user-name {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .user-email {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-bottom: 30px;
        }

        /* Modern Button */
        .btn-main {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--text-main);
            color: var(--bg);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-main:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            background: #f0f0f0;
        }

        .logout-trigger {
            margin-top: 24px;
            color: var(--text-dim);
            font-size: 0.8rem;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s;
            display: inline-block;
        }

        .logout-trigger:hover { color: var(--text-main); }

        /* Google Button Wrapper */
        .google-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="login-view" class="card">
        <div class="brand">admin<span>HUB.</span></div>
        <p class="subtitle">Acede à tua área de formando.</p>
        
        <div class="google-wrapper">
            <div id="googleBtn"></div>
        </div>
        
        <p style="margin-top: 30px; font-size: 0.7rem; color: #444; text-transform: uppercase; letter-spacing: 1px;">
            Acesso encriptado via Google Cloud
        </p>
    </div>

    <div id="profile-view" class="card hidden">
        <img id="p-img" class="user-img" src="">
        <h2 id="p-name" class="user-name"></h2>
        <div id="p-email" class="user-email"></div>
        
        <button class="btn-main" onclick="window.location.href='app.html'">
            Entrar no Portal
        </button>
        
        <div onclick="logout()" class="logout-trigger">Terminar sessão</div>
    </div>

    <script>
        const GOOGLE_ID = "996132120935-0v98fg6n86hfjsk4p55qop3jld4sruos.apps.googleusercontent.com";

        function handleLogin(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            
            // Guardar sessão
            sessionStorage.setItem("hub_user", JSON.stringify({name: data.name, email: data.email}));
            
            // Analytics
            posthog.identify(data.email, { name: data.name });
            posthog.capture('login_sucesso');

            // UI Update
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');
            
            document.getElementById('p-img').src = data.picture;
            document.getElementById('p-name').innerText = data.name;
            document.getElementById('p-email').innerText = data.email;
        }

        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        window.onload = function() {
            google.accounts.id.initialize({ 
                client_id: GOOGLE_ID, 
                callback: handleLogin,
                auto_select: false 
            });
            
            google.accounts.id.renderButton(
                document.getElementById("googleBtn"), 
                { 
                    theme: "outline", 
                    size: "large", 
                    width: "300",
                    shape: "pill",
                    logo_alignment: "left"
                } 
            );
        }
    </script>
</body>
</html>
