<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0b0c10; --sidebar: #1f2833; --card: #1f2833; 
            --text: #c5c6c7; --highlight: #66fcf1; --highlight-dark: #45a29e;
            
            --soft-blue: #31A8FF; --soft-green: #00D26A; --soft-purple: #a29bfe; --soft-pink: #fd79a8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }

        /* --- SIDEBAR NAV --- */
        .sidebar {
            width: 280px; background: var(--sidebar); padding: 30px; 
            display: flex; flex-direction: column; position: fixed; height: 100vh; border-right: 1px solid #333;
        }
        
        .logo { font-family: 'Space Grotesk', sans-serif; font-size: 1.8rem; font-weight: 700; color: white; margin-bottom: 50px; }
        .logo span { color: var(--highlight); }

        .nav-btn {
            background: transparent; border: none; color: #8892b0; 
            padding: 15px; text-align: left; font-size: 1.1rem; font-weight: 500; 
            cursor: pointer; transition: 0.3s; border-radius: 8px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px;
        }
        
        .nav-btn:hover { background: rgba(102, 252, 241, 0.1); color: white; }
        .nav-btn.active { background: var(--highlight-dark); color: white; box-shadow: 0 5px 15px rgba(69, 162, 158, 0.3); }
        .nav-btn i { width: 20px; text-align: center; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: 280px; padding: 40px; width: 100%; }

        .header-section { margin-bottom: 40px; border-bottom: 1px solid #333; padding-bottom: 20px; }
        .header-section h2 { font-family: 'Space Grotesk', sans-serif; font-size: 2.5rem; color: white; }
        .header-section p { margin-top: 10px; color: #8892b0; max-width: 600px; }

        .section-view { display: none; animation: fadeIn 0.4s ease; }
        .section-view.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- GRID & CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; }

        .card {
            background: #151b24; border-radius: 16px; overflow: hidden; 
            border: 1px solid #333; transition: 0.3s; display: flex; flex-direction: column; height: 100%;
        }
        .card:hover { transform: translateY(-7px); border-color: var(--highlight-dark); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* Visual Types */
        .card.type-video .thumb { aspect-ratio: 16/9; background: #000; position: relative; }
        .card.type-doc .thumb { aspect-ratio: 2.5/1; background: #232d3a; display: flex; align-items: center; justify-content: center; position: relative; border-bottom: 1px solid #333; }
        
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .card:hover .thumb img { opacity: 0.5; transform: scale(1.05); }

        .icon-overlay { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size: 3rem; color: white; z-index: 2; opacity: 0.9; }

        .content { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }

        /* Categorias (Tags) Dinâmicas */
        .tag { 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 15px; 
            padding: 5px 12px; border-radius: 20px; width: fit-content; letter-spacing: 1px;
            background: #333; color: white; /* Default fallback */
        }
        
        h3 { font-family: 'Space Grotesk', sans-serif; font-size: 1.3rem; margin-bottom: 10px; color: white; line-height: 1.3; }
        p { font-size: 0.95rem; color: #8892b0; margin-bottom: 25px; flex-grow: 1; line-height: 1.6; }

        .btn {
            text-decoration: none; padding: 12px; border-radius: 8px; text-align: center; 
            font-weight: 600; color: #0b0c10; margin-top: auto; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        /* Botões Específicos */
        .btn-software { background: var(--highlight); }
        .btn-software:hover { background: white; }
        
        .btn-marketing { background: var(--soft-purple); }
        .btn-marketing:hover { background: #dcd6f7; }
        
        .btn-inspo { background: var(--soft-pink); }
        .btn-inspo:hover { background: #ff9ff3; }

        /* Responsive */
        @media (max-width: 800px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; padding: 20px; border-right: none; border-bottom: 1px solid #333; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

<nav class="sidebar">
    <div class="logo">THE <span>HUB</span>.</div>
    
    <button class="nav-btn active" onclick="showSection('SOFTWARE', this)">
        <i class="fas fa-layer-group"></i> Software Lab
    </button>
    <button class="nav-btn" onclick="showSection('MARKETING', this)">
        <i class="fas fa-briefcase"></i> Mkt Toolkit
    </button>
    <button class="nav-btn" onclick="showSection('INSPIRATION', this)">
        <i class="fas fa-lightbulb"></i> Mindset & Cultura
    </button>
</nav>

<main class="main-content">
    
    <div id="SOFTWARE" class="section-view active">
        <div class="header-section">
            <h2>Software Lab</h2>
            <p>Tutoriais técnicos de Photoshop e Photopea para execução perfeita.</p>
        </div>
        <div class="grid" id="grid-software"></div>
    </div>

    <div id="MARKETING" class="section-view">
        <div class="header-section">
            <h2 style="color: var(--soft-purple)">Marketing Toolkit</h2>
            <p>Templates, documentos de estratégia e guias essenciais para criadores.</p>
        </div>
        <div class="grid" id="grid-marketing"></div>
    </div>

    <div id="INSPIRATION" class="section-view">
        <div class="header-section">
            <h2 style="color: var(--soft-pink)">Mindset & Cultura</h2>
            <p>A "Netflix" do designer. Vídeos curtos que mudam a tua forma de pensar.</p>
        </div>
        <div class="grid" id="grid-inspiration"></div>
    </div>

</main>

<script src="videos.js"></script>
<script>
    if (typeof tutorialData === 'undefined') {
        document.querySelector('.main-content').innerHTML = "<h1 style='color:red'>Erro: videos.js não encontrado.</h1>";
    } else {
        const grids = {
            'SOFTWARE': document.getElementById('grid-software'),
            'MARKETING': document.getElementById('grid-marketing'),
            'INSPIRATION': document.getElementById('grid-inspiration')
        };

        // Cores Dinâmicas para Tags
        const tagColors = {
            'Ferramentas': '#31A8FF', 'Criação': '#00D26A', 
            'Recursos': '#f1c40f', 'Planeamento': '#a29bfe', 
            'Estratégia': '#fd79a8', 'Criatividade': '#e17055'
        };

        tutorialData.forEach(item => {
            let thumb, link, icon, btnText, btnStyle;

            // Define Estilo por Secção
            if(item.section === 'SOFTWARE') btnStyle = 'btn-software';
            else if(item.section === 'MARKETING') btnStyle = 'btn-marketing';
            else btnStyle = 'btn-inspo';

            // Define Tipo (Video vs Doc)
            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = `https://img.youtube.com/vi/${item.id}/maxresdefault.jpg`;
                icon = `<i class="fas fa-play icon-overlay"></i>`;
                btnText = "Ver Vídeo";
            } else {
                link = item.id;
                thumb = ""; // Sem imagem de fundo para docs, usa cor sólida
                icon = `<i class="fas fa-file-alt icon-overlay" style="font-size:2rem"></i>`;
                btnText = "Abrir Documento";
            }

            // Tag Color
            const tagColor = tagColors[item.tag] || '#555';

            const html = `
                <article class="card type-${item.type}">
                    <a href="${link}" target="_blank" class="thumb" style="border-bottom:3px solid ${tagColor}">
                        ${item.type === 'video' ? `<img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${item.id}/hqdefault.jpg'">` : ''}
                        ${icon}
                    </a>
                    <div class="content">
                        <div class="tag" style="background:${tagColor}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="btn ${btnStyle}">
                            ${btnText} <i class="fas fa-arrow-right" style="font-size:0.8rem"></i>
                        </a>
                    </div>
                </article>
            `;

            if(grids[item.section]) {
                grids[item.section].innerHTML += html;
            }
        });
    }

    function showSection(sectionId, btn) {
        // Esconder todos
        document.querySelectorAll('.section-view').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        
        // Mostrar atual
        document.getElementById(sectionId).classList.add('active');
        btn.classList.add('active');
        
        window.scrollTo(0,0);
    }
</script>

</body>
</html>
