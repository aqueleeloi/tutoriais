<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGN HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* FUNDOS */
            --bg-body: #050505;
            --sidebar-bg: #0a0a0a;
            --card-bg: #111111;
            
            /* NEON GRADIENTS (Para as bordas) */
            --border-blue: linear-gradient(90deg, #00C6FF, #0072FF);
            --border-pink: linear-gradient(90deg, #FF00CC, #333399);
            --border-yellow: linear-gradient(90deg, #F2994A, #F2C94C);
            
            /* CORES DAS MARCAS */
            --brand-ps: #31A8FF;
            --brand-pp: #00D26A;
            --brand-cv: #8B5CF6;

            /* TEXTOS */
            --text-main: #ffffff;
            --text-dim: #666666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 40px 30px;
            flex-shrink: 0;
        }

        .brand {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 60px;
            color: white;
            letter-spacing: -0.5px;
        }
        .brand span { color: var(--brand-ps); }

        /* Botões de Navegação (Iguais em tamanho) */
        .nav-btn {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-dim);
            text-align: left;
            padding: 18px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; gap: 15px;
            margin-bottom: 12px;
            position: relative;
            background-clip: padding-box; /* Importante para a borda */
        }

        .nav-btn i { width: 24px; text-align: center; font-size: 1.2rem; }

        .nav-btn:hover { color: white; background: #111; }

        /* ESTADO ATIVO (Borda Neon, Fundo Escuro) */
        .nav-btn.active {
            background: #0f0f0f;
            color: white;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        /* Borda Gradiente via Pseudo-elemento */
        .nav-btn.active::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px; 
            padding: 2px; /* Espessura da borda */
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .nav-btn.active.soft::before { background: var(--border-blue); }
        .nav-btn.active.mkt::before { background: var(--border-pink); }
        .nav-btn.active.inspo::before { background: var(--border-yellow); }

        /* --- MAIN AREA --- */
        .main-content {
            flex-grow: 1;
            padding: 50px;
            overflow-y: auto;
        }

        .section-header { margin-bottom: 40px; }
        .section-title { font-size: 2.2rem; font-family: 'Outfit', sans-serif; font-weight: 700; color: white; }
        .section-desc { color: var(--text-dim); margin-top: 5px; }

        /* SUB-TABS (SOFTWARE) - CORES DAS MARCAS */
        .chips-container { display: flex; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        
        .chip {
            background: #111;
            border: 1px solid #222;
            color: #888;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }

        .chip:hover { transform: translateY(-2px); color: white; }

        /* Cores Ativas Específicas */
        .chip.active[data-prog="ps"] { background: rgba(49, 168, 255, 0.1); border-color: var(--brand-ps); color: var(--brand-ps); box-shadow: 0 0 15px rgba(49, 168, 255, 0.2); }
        .chip.active[data-prog="pp"] { background: rgba(0, 210, 106, 0.1); border-color: var(--brand-pp); color: var(--brand-pp); box-shadow: 0 0 15px rgba(0, 210, 106, 0.2); }
        .chip.active[data-prog="cv"] { background: rgba(139, 92, 246, 0.1); border-color: var(--brand-cv); color: var(--brand-cv); box-shadow: 0 0 15px rgba(139, 92, 246, 0.2); }

        /* --- GRID & CARDS --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #1a1a1a;
            transition: all 0.3s;
            position: relative;
            display: flex; flex-direction: column;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; transition: 0.3s; }
        .card:hover .thumb img { opacity: 1; transform: scale(1.05); }

        .content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }

        /* TAGS NAS CATEGORIAS (Cor Forte) */
        .category-tag {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding: 5px 10px;
            border-radius: 4px;
            width: fit-content;
        }

        .tag-blue { color: #00C6FF; background: rgba(0, 198, 255, 0.1); border: 1px solid rgba(0, 198, 255, 0.2); }
        .tag-pink { color: #FF00CC; background: rgba(255, 0, 204, 0.1); border: 1px solid rgba(255, 0, 204, 0.2); }
        .tag-yellow { color: #F2C94C; background: rgba(242, 201, 76, 0.1); border: 1px solid rgba(242, 201, 76, 0.2); }
        
        h3 { font-family: 'Outfit', sans-serif; font-size: 1.15rem; margin-bottom: 10px; line-height: 1.4; color: #eee; }
        p { font-size: 0.9rem; color: #666; margin-bottom: 25px; flex-grow: 1; line-height: 1.6; }

        .action-link {
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 700;
            display: flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        
        .action-link i { font-size: 0.8rem; }
        
        .card.soft .action-link { color: #00C6FF; }
        .card.mkt .action-link { color: #FF00CC; }
        .card.inspo .action-link { color: #F2C94C; }
        
        .card:hover .action-link { gap: 12px; filter: brightness(1.2); }

        /* View Control */
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #debug { display: none; color: red; padding: 20px; text-align: center; border: 1px solid red; margin-bottom: 20px; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; height: auto; padding: 20px; border-right: none; border-bottom: 1px solid #222; }
            .main-content { padding: 20px; overflow: visible; }
            .chips-container { overflow-x: auto; flex-wrap: nowrap; padding-bottom: 5px; }
            .chip { white-space: nowrap; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="brand">CREATIVE <span>HUB.</span></div>
    
    <nav>
        <button class="nav-btn active soft" onclick="switchMain('SOFTWARE', this)">
            <i class="fas fa-layer-group"></i> Software Lab
        </button>
        <button class="nav-btn mkt" onclick="switchMain('MARKETING', this)">
            <i class="fas fa-rocket"></i> Marketing Toolkit
        </button>
        <button class="nav-btn inspo" onclick="switchMain('INSPIRATION', this)">
            <i class="fas fa-lightbulb"></i> Mindset & Cultura
        </button>
    </nav>
</aside>

<section class="main-content">
    
    <div id="debug">⚠️ ERRO: videos.js não carregou.</div>

    <div id="SOFTWARE" class="view-section active">
        <div class="section-header">
            <div class="section-title">Software Lab</div>
            <div class="section-desc">Domina as ferramentas profissionais.</div>
        </div>

        <div class="chips-container">
            <div class="chip active" data-prog="ps" onclick="filterSoftware('ps', this)"><i class="fab fa-adobe"></i> Photoshop</div>
            <div class="chip" data-prog="pp" onclick="filterSoftware('pp', this)"><i class="fas fa-leaf"></i> Photopea</div>
            <div class="chip" data-prog="cv" onclick="filterSoftware('cv', this)"><i class="fas fa-pen-nib"></i> Canva</div>
        </div>

        <div class="grid" id="grid-software"></div>
    </div>

    <div id="MARKETING" class="view-section">
        <div class="section-header">
            <div class="section-title" style="color:#FF00CC">Marketing Toolkit</div>
            <div class="section-desc">Recursos para criar impacto.</div>
        </div>
        <div class="grid" id="grid-marketing"></div>
    </div>

    <div id="INSPIRATION" class="view-section">
        <div class="section-header">
            <div class="section-title" style="color:#F2C94C">Mindset & Cultura</div>
            <div class="section-desc">Expande a tua visão criativa.</div>
        </div>
        <div class="grid" id="grid-inspiration"></div>
    </div>

</section>

<script src="videos.js"></script>
<script>
    let safeData = [];
    if (typeof tutorialData === 'undefined') {
        document.getElementById('debug').style.display = 'block';
    } else {
        safeData = tutorialData;
        initApp();
    }

    function initApp() {
        render('ps'); 
    }

    function render(filter) {
        document.getElementById('grid-software').innerHTML = '';
        document.getElementById('grid-marketing').innerHTML = '';
        document.getElementById('grid-inspiration').innerHTML = '';

        safeData.forEach(item => {
            if (item.section === 'SOFTWARE' && item.program !== filter) return;

            let link = item.id;
            let thumb = item.thumb || "https://images.unsplash.com/photo-1614850523060-8da1d56ae167?w=500&q=80";
            let icon = "fas fa-file-alt";
            let btnText = "Abrir";

            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = item.thumb ? item.thumb : `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                icon = "fas fa-play";
                btnText = "Assistir";
            }

            // Cores das Tags
            let tagClass = "tag-blue";
            let cardClass = "soft";
            
            if (item.section === 'MARKETING') { tagClass = "tag-pink"; cardClass = "mkt"; }
            if (item.section === 'INSPIRATION') { tagClass = "tag-yellow"; cardClass = "inspo"; }

            const html = `
                <article class="card ${cardClass}">
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${item.id}/hqdefault.jpg'">
                    </a>
                    <div class="content">
                        <div class="category-tag ${tagClass}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="action-link">
                            ${btnText} <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </article>
            `;

            if(item.section === 'SOFTWARE') document.getElementById('grid-software').innerHTML += html;
            else if(item.section === 'MARKETING') document.getElementById('grid-marketing').innerHTML += html;
            else document.getElementById('grid-inspiration').innerHTML += html;
        });
    }

    window.switchMain = function(id, btn) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    window.filterSoftware = function(prog, btn) {
        document.querySelectorAll('.chip').forEach(e => e.classList.remove('active'));
        btn.classList.add('active');
        render(prog);
    }
</script>
</body>
</html>
