<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creativeHUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #050505;
            --sidebar-bg: #090909;
            --card-bg: #121212;
            
            /* CORES DAS MARCAS (VIBRANTES) */
            --ps: #31A8FF;
            --pp: #00D26A;
            --cv: #8B5CF6;
            --mkt: #FF0055;
            --mind: #FFCC00;
            
            --border-dim: #222;
            --text-main: #fff;
            --text-dim: #777;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 270px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-dim);
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            flex-shrink: 0;
        }

        /* LOGO DESIGN (Alinhado e Moderno) */
        .logo-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 60px;
            padding-left: 5px; /* Ligeiro ajuste visual */
        }

        .brand-name {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1;
            color: white;
        }
        
        .brand-name span { color: var(--ps); } /* "HUB" em azul */

        .brand-power {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            color: #555;
            font-weight: 500;
            margin-top: 6px;
            letter-spacing: 0.5px;
        }
        
        .brand-power span { color: #fff; font-weight: 600; }

        /* NAVEGAÇÃO */
        .nav-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-dim);
            text-align: left;
            padding: 16px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 8px;
        }

        .nav-btn i { width: 24px; text-align: center; font-size: 1.1rem; }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.03); }

        /* Estado Ativo (Sidebar) */
        .nav-btn.active { background: #161616; color: white; border-left: 3px solid var(--ps); }
        .nav-btn.active.mkt { border-left-color: var(--mkt); }
        .nav-btn.active.inspo { border-left-color: var(--mind); }

        /* --- MAIN AREA --- */
        .main-content {
            flex-grow: 1;
            padding: 50px 60px;
            overflow-y: auto;
        }

        /* CABEÇALHOS (Agora visíveis e limpos) */
        .section-header { margin-bottom: 40px; }
        .section-title { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            font-size: 2.5rem; 
            font-weight: 800; 
            color: white; /* Branco puro para contraste máximo */
            letter-spacing: -1px;
        }
        .section-desc { color: var(--text-dim); margin-top: 5px; font-size: 1.1rem; }

        /* --- BOTÕES DE FILTRO (A CORREÇÃO IMPORTANTE) --- */
        .chips-container { display: flex; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        
        .chip {
            background: transparent; /* Fundo transparente */
            border: 2px solid #333;  /* Borda escura inativa */
            color: #777;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }

        .chip i { font-size: 1.1rem; }
        .chip:hover { border-color: #555; color: white; }

        /* --- ESTADOS ATIVOS (OUTLINE / BORDA COLORIDA) --- */
        /* Photoshop */
        .chip.active[data-prog="ps"] {
            border-color: var(--ps);
            color: var(--ps);
            background: rgba(49, 168, 255, 0.05); /* Brilho muito subtil no fundo */
            box-shadow: 0 0 15px rgba(49, 168, 255, 0.15); /* Glow na borda */
        }
        /* Photopea */
        .chip.active[data-prog="pp"] {
            border-color: var(--pp);
            color: var(--pp);
            background: rgba(0, 210, 106, 0.05);
            box-shadow: 0 0 15px rgba(0, 210, 106, 0.15);
        }
        /* Canva */
        .chip.active[data-prog="cv"] {
            border-color: var(--cv);
            color: var(--cv);
            background: rgba(139, 92, 246, 0.05);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.15);
        }

        /* --- GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #222;
            transition: transform 0.3s, border-color 0.3s;
            display: flex; flex-direction: column;
        }

        .card:hover {
            transform: translateY(-7px);
            border-color: #444;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .thumb {
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.4s; }
        .card:hover .thumb img { opacity: 1; transform: scale(1.05); }

        .content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }

        /* Tags Pequenas */
        .category-tag {
            font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 12px; padding: 4px 8px; border-radius: 4px; width: fit-content;
        }
        
        /* Cores Tags */
        .t-blue { color: var(--ps); background: rgba(49, 168, 255, 0.1); }
        .t-green { color: var(--pp); background: rgba(0, 210, 106, 0.1); }
        .t-purple { color: var(--cv); background: rgba(139, 92, 246, 0.1); }
        .t-pink { color: var(--mkt); background: rgba(255, 0, 85, 0.1); }
        .t-yellow { color: var(--mind); background: rgba(255, 204, 0, 0.1); }

        h3 { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1.15rem; margin-bottom: 8px; line-height: 1.4; color: #fff; }
        p { font-size: 0.9rem; color: #777; margin-bottom: 25px; flex-grow: 1; }

        /* Link Ação */
        .action-link {
            text-decoration: none; font-size: 0.9rem; font-weight: 700;
            display: flex; align-items: center; gap: 8px; transition: 0.2s;
        }
        
        .card.soft .action-link { color: var(--ps); }
        .card.mkt .action-link { color: var(--mkt); }
        .card.inspo .action-link { color: var(--mind); }
        .card:hover .action-link { gap: 12px; filter: brightness(1.2); }

        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #debug { display: none; color: red; text-align: center; padding: 20px; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; height: auto; padding: 20px; border-right: none; border-bottom: 1px solid #222; }
            .main-content { padding: 30px 20px; overflow: visible; }
            .chips-container { overflow-x: auto; flex-wrap: nowrap; padding-bottom: 5px; }
            .chip { white-space: nowrap; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <div class="brand-name">creative<span>HUB.</span></div>
        <div class="brand-power">powered by <span>aquele.eloi</span></div>
    </div>
    
    <nav>
        <button class="nav-btn active soft" onclick="switchMain('SOFTWARE', this)">
            <i class="fas fa-layer-group"></i> Software Lab
        </button>
        <button class="nav-btn mkt" onclick="switchMain('MARKETING', this)">
            <i class="fas fa-rocket"></i> Marketing Toolkit
        </button>
        <button class="nav-btn inspo" onclick="switchMain('INSPIRATION', this)">
            <i class="fas fa-lightbulb"></i> Mindset & Cultura
        </button>
    </nav>
</aside>

<section class="main-content">
    
    <div id="debug">⚠️ ERRO: videos.js não carregou.</div>

    <div id="SOFTWARE" class="view-section active">
        <div class="section-header">
            <div class="section-title">Software Lab</div>
            <div class="section-desc">Domina as ferramentas profissionais.</div>
        </div>

        <div class="chips-container">
            <div class="chip active" data-prog="ps" onclick="filterSoftware('ps', this)"><i class="fab fa-adobe"></i> Photoshop</div>
            <div class="chip" data-prog="pp" onclick="filterSoftware('pp', this)"><i class="fas fa-leaf"></i> Photopea</div>
            <div class="chip" data-prog="cv" onclick="filterSoftware('cv', this)"><i class="fas fa-pen-nib"></i> Canva</div>
        </div>

        <div class="grid" id="grid-software"></div>
    </div>

    <div id="MARKETING" class="view-section">
        <div class="section-header">
            <div class="section-title" style="color:var(--mkt)">Marketing Toolkit</div>
            <div class="section-desc">Recursos para criar impacto.</div>
        </div>
        <div class="grid" id="grid-marketing"></div>
    </div>

    <div id="INSPIRATION" class="view-section">
        <div class="section-header">
            <div class="section-title" style="color:var(--mind)">Mindset & Cultura</div>
            <div class="section-desc">Expande a tua visão criativa.</div>
        </div>
        <div class="grid" id="grid-inspiration"></div>
    </div>

</section>

<script src="videos.js"></script>
<script>
    let safeData = [];
    if (typeof tutorialData === 'undefined') {
        document.getElementById('debug').style.display = 'block';
    } else {
        safeData = tutorialData;
        initApp();
    }

    function initApp() {
        render('ps'); 
    }

    function render(filter) {
        document.getElementById('grid-software').innerHTML = '';
        document.getElementById('grid-marketing').innerHTML = '';
        document.getElementById('grid-inspiration').innerHTML = '';

        safeData.forEach(item => {
            if (item.section === 'SOFTWARE' && item.program !== filter) return;

            let link = item.id;
            let thumb = item.thumb || "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=500&q=80";
            let btnText = "Aceder";

            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = item.thumb ? item.thumb : `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                btnText = "Assistir Aula";
            } else {
                if(item.thumb) thumb = item.thumb;
            }

            // Cores das Tags
            let tagClass = "t-blue";
            let cardClass = "soft";
            
            if (item.section === 'MARKETING') { tagClass = "t-pink"; cardClass = "mkt"; }
            if (item.section === 'INSPIRATION') { tagClass = "t-yellow"; cardClass = "inspo"; }
            if (item.program === 'pp') tagClass = "t-green";
            if (item.program === 'cv') tagClass = "t-purple";

            const html = `
                <article class="card ${cardClass}">
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${item.id}/hqdefault.jpg'">
                    </a>
                    <div class="content">
                        <div class="category-tag ${tagClass}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="action-link">
                            ${btnText} <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </article>
            `;

            if(item.section === 'SOFTWARE') document.getElementById('grid-software').innerHTML += html;
            else if(item.section === 'MARKETING') document.getElementById('grid-marketing').innerHTML += html;
            else document.getElementById('grid-inspiration').innerHTML += html;
        });
    }

    window.switchMain = function(id, btn) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    window.filterSoftware = function(prog, btn) {
        document.querySelectorAll('.chip').forEach(e => e.classList.remove('active'));
        btn.classList.add('active');
        render(prog);
    }
</script>
</body>
</html>
