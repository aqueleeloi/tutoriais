<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Design: PS & Photopea</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS VISUAIS IGUAIS AOS ANTERIORES --- */
        :root {
            --bg-main: #121212; --bg-card: #1E1E1E; --text: #fff; --text-gray: #b3b3b3;
            --ps: #00a8ff; --pp: #00d26a;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg-main); color: var(--text); padding-bottom: 50px; }
        
        header { background: #1a1a1a; padding: 3rem; text-align: center; border-bottom: 3px solid #333; }
        header h1 span.ps { color: var(--ps); } header h1 span.pp { color: var(--pp); }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .section-title { display: flex; align-items: center; gap: 15px; margin: 40px 0 20px 0; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .section-title h2 { font-size: 1.8rem; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        
        .card { background: var(--bg-card); border-radius: 12px; overflow: hidden; transition: transform 0.3s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        
        .thumb { position: relative; aspect-ratio: 16/9; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .play-icon { position: absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size: 3rem; opacity: 0; transition: 0.3s; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .card:hover .play-icon { opacity: 1; }
        
        .content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .tag { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        .card h3 { font-size: 1.1rem; margin-bottom: 10px; line-height: 1.4; }
        .card p { color: var(--text-gray); font-size: 0.9rem; margin-bottom: 20px; flex-grow: 1; }
        
        .btn { display: block; padding: 10px; text-align: center; border-radius: 6px; text-decoration: none; color: white; font-weight: bold; margin-top: auto; }
        .btn-ps { background: linear-gradient(45deg, #00a8ff, #0077b6); }
        .btn-pp { background: linear-gradient(45deg, #00d26a, #008f4c); }
        .btn:hover { filter: brightness(1.1); }

        /* Cores das Tags */
        .tag-INTRO { color: #fff; }
        .tag-RECORTE { color: #ff4757; }
        .tag-PINCEL { color: #ffa502; }
        .tag-CONFIG { color: #7bed9f; }
    </style>
</head>
<body>

<header>
    <h1><span class="ps">Photoshop</span> & <span class="pp">Photopea</span></h1>
    <p>Hub de Tutoriais</p>
</header>

<div class="container">
    
    <div class="section-title">
        <i class="fab fa-adobe" style="color:var(--ps); font-size: 2rem;"></i>
        <h2>Photoshop</h2>
    </div>
    <div id="ps-grid" class="grid"></div>

    <div class="section-title">
        <i class="fas fa-leaf" style="color:var(--pp); font-size: 2rem;"></i>
        <h2>Photopea</h2>
    </div>
    <div id="pp-grid" class="grid"></div>

</div>

<script>
    
    // ======================================================
    //     COLA O CÓDIGO DO ADMIN AQUI EM BAIXO ↓
    // ======================================================
    
    const tutorialData = [
      {
        "id": "kB0P7nXc1Lg",
        "title": "Photoshop para Iniciantes",
        "desc": "Interface e ferramentas básicas.",
        "platform": "ps",
        "tag": "INTRO"
      },
      {
        "id": "jmsjrohHMVg",
        "title": "Recorte Perfeito e Máscaras",
        "desc": "Como remover fundos difíceis.",
        "platform": "ps",
        "tag": "RECORTE"
      },
      {
        "id": "uzIhFgp3ezw",
        "title": "Photopea: Visão Geral",
        "desc": "Como usar o Photoshop gratuito no browser.",
        "platform": "pp",
        "tag": "INTRO"
      },
      {
        "id": "dfP5CnCgkO0",
        "title": "Máscaras no Photopea",
        "desc": "Técnicas de recorte para a web.",
        "platform": "pp",
        "tag": "RECORTE"
      }
    ];

    // ======================================================
    //     FIM DA ÁREA DE COLAGEM
    // ======================================================

    const psGrid = document.getElementById('ps-grid');
    const ppGrid = document.getElementById('pp-grid');

    const icons = {
        'INTRO': 'fas fa-rocket',
        'RECORTE': 'fas fa-scissors',
        'PINCEL': 'fas fa-paint-brush',
        'CONFIG': 'fas fa-cog'
    };

    tutorialData.forEach(video => {
        const thumb = `https://img.youtube.com/vi/${video.id}/maxresdefault.jpg`;
        const icon = icons[video.tag] || 'fas fa-play';
        const btnClass = video.platform === 'ps' ? 'btn-ps' : 'btn-pp';
        
        const html = `
            <article class="card">
                <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" class="thumb">
                    <img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${video.id}/hqdefault.jpg'">
                    <i class="fas fa-play play-icon"></i>
                </a>
                <div class="content">
                    <div class="tag tag-${video.tag}">
                        <i class="${icon}"></i> ${video.tag}
                    </div>
                    <h3>${video.title}</h3>
                    <p>${video.desc}</p>
                    <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" class="btn ${btnClass}">
                        Assistir Aula
                    </a>
                </div>
            </article>
        `;

        if(video.platform === 'ps') {
            psGrid.innerHTML += html;
        } else {
            ppGrid.innerHTML += html;
        }
    });

</script>

</body>
</html>
