<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Design & Multim√©dia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; --text-dim: #94a3b8;
            --ps-brand: #0ea5e9; --pp-brand: #10b981;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 60px; }

        /* HEADER */
        header { background: #020617; padding: 2rem; text-align: center; border-bottom: 1px solid #1e293b; }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; font-weight: 800; letter-spacing: -1px; }
        header p { color: var(--text-dim); }

        /* ABAS (TABS) */
        .tabs-wrapper { display: flex; justify-content: center; margin: 30px 0; gap: 15px; padding: 0 20px; }
        .tab-btn {
            background: #1e293b; color: var(--text-dim); border: 2px solid #334155;
            padding: 15px 40px; border-radius: 50px; cursor: pointer;
            font-size: 1.1rem; font-weight: 600; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
        }
        .tab-btn:hover { border-color: #64748b; color: white; }
        
        .tab-btn.active.ps { background: var(--ps-brand); border-color: var(--ps-brand); color: white; box-shadow: 0 0 20px rgba(14, 165, 233, 0.3); }
        .tab-btn.active.pp { background: var(--pp-brand); border-color: var(--pp-brand); color: white; box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

        /* CONTENT AREAS */
        .content-container { display: none; max-width: 1200px; margin: 0 auto; padding: 20px; animation: fadeIn 0.4s ease; }
        .content-container.active { display: block; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .section-title { font-size: 1.5rem; margin: 40px 0 20px 0; border-bottom: 1px solid #334155; padding-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        /* CARDS */
        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; border: 1px solid #334155; transition: 0.3s; display: flex; flex-direction: column; height: 100%; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: #64748b; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        /* Card Type Styles */
        .card.type-video .thumb { aspect-ratio: 16/9; background: #000; position: relative; overflow: hidden; }
        .card.type-doc .thumb { aspect-ratio: 3/1; background: #334155; display: flex; align-items: center; justify-content: center; position: relative; }
        
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .card:hover .thumb img { opacity: 0.6; transform: scale(1.05); }

        .overlay-icon { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size: 3rem; color: white; z-index: 2; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .card.type-doc .overlay-icon { font-size: 2rem; }

        .content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        
        .tag { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; padding: 4px 10px; border-radius: 6px; width: fit-content; }
        /* Cores das Tags */
        .tag-CRIACAO { background: rgba(56, 189, 248, 0.2); color: #38bdf8; }
        .tag-FERRAMENTAS { background: rgba(250, 204, 21, 0.2); color: #facc15; }
        .tag-RECORTE { background: rgba(244, 114, 182, 0.2); color: #f472b6; }
        .tag-MASCARAS { background: rgba(248, 113, 113, 0.2); color: #f87171; }
        .tag-EXTRA { background: rgba(167, 139, 250, 0.2); color: #a78bfa; }
        .tag-DOCS { background: #fff; color: #000; }
        .tag-RECURSOS { background: #22c55e; color: #fff; }

        h3 { font-size: 1.15rem; margin-bottom: 8px; line-height: 1.4; }
        p { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 20px; flex-grow: 1; }

        .btn { text-decoration: none; padding: 12px; border-radius: 8px; text-align: center; font-weight: 700; color: white; margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.2s; }
        .btn:hover { filter: brightness(1.1); }
        
        /* Bot√µes Espec√≠ficos */
        .ps-btn { background: var(--ps-brand); }
        .pp-btn { background: var(--pp-brand); }
        .doc-btn { background: #475569; border: 1px solid #64748b; }
        .doc-btn:hover { background: #64748b; }

        footer { text-align: center; margin-top: 60px; color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <h1>Hub de Recursos</h1>
    <p>V√≠deos, Manuais e Recursos Essenciais</p>
</header>

<div class="tabs-wrapper">
    <button class="tab-btn active ps" onclick="switchTab('ps')">
        <i class="fab fa-adobe"></i> Photoshop
    </button>
    <button class="tab-btn pp" onclick="switchTab('pp')">
        <i class="fas fa-leaf"></i> Photopea
    </button>
</div>

<div id="ps-container" class="content-container active">
    <div class="section-title"><i class="fas fa-play-circle"></i> Tutoriais em V√≠deo</div>
    <div class="grid" id="ps-video-grid"></div>
    
    <div class="section-title" style="margin-top: 60px;"><i class="fas fa-folder-open"></i> Documentos & Recursos</div>
    <div class="grid" id="ps-doc-grid"></div>
</div>

<div id="pp-container" class="content-container">
    <div class="section-title"><i class="fas fa-play-circle"></i> Tutoriais em V√≠deo</div>
    <div class="grid" id="pp-video-grid"></div>

    <div class="section-title" style="margin-top: 60px;"><i class="fas fa-folder-open"></i> Documentos & Recursos</div>
    <div class="grid" id="pp-doc-grid"></div>
</div>

<footer>Bons Estudos! üéì</footer>

<script src="videos.js"></script>
<script>
    if (typeof tutorialData === 'undefined') {
        alert("ERRO CR√çTICO: O ficheiro videos.js n√£o foi encontrado!");
    } else {
        // Mapear Grids
        const grids = {
            'ps-video': document.getElementById('ps-video-grid'),
            'ps-doc': document.getElementById('ps-doc-grid'),
            'pp-video': document.getElementById('pp-video-grid'),
            'pp-doc': document.getElementById('pp-doc-grid')
        };

        tutorialData.forEach(item => {
            let thumb, link, icon, btnText, btnClass, gridKey;
            
            // Determinar onde vai (PS ou PP) e (Video ou Doc)
            const typeKey = item.type === 'video' ? 'video' : 'doc';
            gridKey = `${item.platform}-${typeKey}`;

            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                icon = "fas fa-play";
                btnText = "Assistir Aula";
                btnClass = item.platform === 'ps' ? 'ps-btn' : 'pp-btn';
            } else {
                link = item.id;
                // Thumb gen√©rica para doc se n√£o houver img
                thumb = ""; 
                icon = item.tag === 'RECURSOS' ? "fas fa-download" : "fas fa-book-reader";
                btnText = item.tag === 'RECURSOS' ? "Aceder Recurso" : "Ler Documento";
                btnClass = "doc-btn";
            }

            // HTML Diferente para Doc vs Video
            let cardHtml = '';
            
            if(item.type === 'video') {
                cardHtml = `
                <article class="card type-video">
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" alt="${item.title}">
                        <i class="${icon} overlay-icon"></i>
                    </a>
                    <div class="content">
                        <div class="tag tag-${item.tag}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="btn ${btnClass}">${btnText}</a>
                    </div>
                </article>`;
            } else {
                // Design para Documentos (Mais compacto na imagem)
                cardHtml = `
                <article class="card type-doc">
                    <div class="content">
                        <div class="tag tag-${item.tag}" style="width:100%; text-align:center; margin-bottom:15px"><i class="${icon}"></i> ${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="btn ${btnClass}">
                            <i class="fas fa-external-link-alt"></i> ${btnText}
                        </a>
                    </div>
                </article>`;
            }

            if(grids[gridKey]) {
                grids[gridKey].innerHTML += cardHtml;
            }
        });
    }

    function switchTab(platform) {
        // Reset
        document.querySelectorAll('.content-container').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

        // Activate
        document.getElementById(`${platform}-container`).classList.add('active');
        document.querySelector(`.tab-btn.${platform}`).classList.add('active');
    }
</script>
</body>
</html>
