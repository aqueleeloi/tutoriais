<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0f172a; --sidebar: #1e293b; --card: #1e293b; --text: #f8fafc; --text-dim: #94a3b8;
            --ps: #38bdf8; --pp: #4ade80; --cv: #c084fc; --mkt: #f472b6; --mind: #facc15;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }

        /* SIDEBAR */
        .sidebar { width: 260px; background: var(--sidebar); padding: 30px 20px; display: flex; flex-direction: column; border-right: 1px solid #334155; position: fixed; height: 100%; z-index: 10; }
        .logo { font-size: 1.5rem; font-weight: 800; color: white; margin-bottom: 40px; }
        .logo span { color: var(--ps); }

        .nav-item { background: transparent; border: none; color: var(--text-dim); padding: 14px 15px; text-align: left; font-size: 1rem; font-weight: 600; cursor: pointer; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; width: 100%; transition: 0.2s; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-item.active { background: #334155; color: white; }

        /* MAIN */
        .main-content { margin-left: 260px; padding: 40px 50px; width: 100%; }
        .section-header h2 { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; }
        .section-header p { color: var(--text-dim); font-size: 1.1rem; }

        /* TABS DE SOFTWARE */
        .software-tabs { display: flex; gap: 15px; margin: 30px 0; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        .sub-tab { background: #0f172a; border: 1px solid #334155; color: var(--text-dim); padding: 10px 20px; border-radius: 20px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .sub-tab:hover { border-color: white; color: white; }
        
        .sub-tab.active[data-prog="ps"] { background: rgba(56, 189, 248, 0.15); border-color: var(--ps); color: var(--ps); }
        .sub-tab.active[data-prog="pp"] { background: rgba(74, 222, 128, 0.15); border-color: var(--pp); color: var(--pp); }
        .sub-tab.active[data-prog="cv"] { background: rgba(192, 132, 252, 0.15); border-color: var(--cv); color: var(--cv); }

        /* GRID & CARDS */
        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; margin-top: 30px; }

        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #334155; transition: 0.3s; display: flex; flex-direction: column; height: 100%; }
        .card:hover { transform: translateY(-5px); border-color: var(--text-dim); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        .thumb { position: relative; width: 100%; aspect-ratio: 16/9; overflow: hidden; background: #000; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .card:hover .thumb img { opacity: 0.6; transform: scale(1.05); }

        .icon-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: white; z-index: 2; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

        .content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .tag { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; padding: 4px 10px; border-radius: 4px; width: fit-content; }
        h3 { font-size: 1.1rem; margin-bottom: 8px; line-height: 1.4; }
        p { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 20px; flex-grow: 1; }
        
        .btn { text-decoration: none; padding: 10px; border-radius: 6px; text-align: center; font-weight: 700; color: white; margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 8px; background: #334155; }
        .btn:hover { filter: brightness(1.2); }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; }
            .main-content { margin-left: 0; padding: 20px; }
            .software-tabs { flex-wrap: wrap; }
        }
    </style>
</head>
<body>

<nav class="sidebar">
    <div class="logo">THE <span>HUB</span>.</div>
    <button class="nav-item active" onclick="switchMain('SOFTWARE', this)"><i class="fas fa-laptop-code"></i> Software Lab</button>
    <button class="nav-item" onclick="switchMain('MARKETING', this)"><i class="fas fa-bullhorn"></i> Marketing Toolkit</button>
    <button class="nav-item" onclick="switchMain('INSPIRATION', this)"><i class="fas fa-lightbulb"></i> Mindset & Cultura</button>
</nav>

<main class="main-content">
    <div id="SOFTWARE" class="view-section active">
        <div class="section-header">
            <h2>Software Lab</h2>
            <p>Tutoriais técnicos e práticos.</p>
        </div>
        <div class="software-tabs">
            <button class="sub-tab active" data-prog="ps" onclick="filterSoftware('ps', this)"><i class="fab fa-adobe"></i> Photoshop</button>
            <button class="sub-tab" data-prog="pp" onclick="filterSoftware('pp', this)"><i class="fas fa-leaf"></i> Photopea</button>
            <button class="sub-tab" data-prog="cv" onclick="filterSoftware('cv', this)"><i class="fas fa-pen-nib"></i> Canva</button>
        </div>
        <div class="grid" id="grid-software"></div>
    </div>

    <div id="MARKETING" class="view-section">
        <div class="section-header">
            <h2 style="color: var(--mkt)">Marketing Toolkit</h2>
            <p>Docs, Templates e Estratégia.</p>
        </div>
        <div class="grid" id="grid-marketing"></div>
    </div>

    <div id="INSPIRATION" class="view-section">
        <div class="section-header">
            <h2 style="color: var(--mind)">Mindset & Cultura</h2>
            <p>Expandir a visão criativa.</p>
        </div>
        <div class="grid" id="grid-inspiration"></div>
    </div>
</main>

<script src="videos.js"></script>
<script>
    if (typeof tutorialData === 'undefined') {
        document.body.innerHTML = "<h1 style='color:white; padding:50px'>Erro: videos.js não encontrado!</h1>";
    } else {
        const grids = {
            'SOFTWARE': document.getElementById('grid-software'),
            'MARKETING': document.getElementById('grid-marketing'),
            'INSPIRATION': document.getElementById('grid-inspiration')
        };
        
        // Renderiza tudo inicialmente
        renderContent();
    }

    function renderContent(filterProg = 'ps') {
        // Limpar grids
        Object.values(grids).forEach(g => g.innerHTML = '');

        tutorialData.forEach(item => {
            // LÓGICA DE FILTRO CORRIGIDA
            // 1. Se estivermos na secção SOFTWARE, verifica o programa.
            if (item.section === 'SOFTWARE' && item.program !== filterProg) return;
            
            // 2. Se for MARKETING ou INSPIRATION, mostra sempre (não aplica filtro de programa).

            // Configurar Thumbnails e Links
            let thumb, link, icon, btnText, btnColor, tagBg, tagColor;

            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                icon = "fas fa-play";
                btnText = "Assistir Aula";
            } else {
                link = item.id;
                // Usa a thumb do JSON ou placeholder profissional
                thumb = item.thumb && item.thumb.length > 5 ? item.thumb : "https://images.unsplash.com/photo-1557683316-973673baf926?w=500&q=60";
                icon = "fas fa-file-alt";
                btnText = "Abrir Documento";
            }

            // Cores
            if (item.section === 'SOFTWARE') {
                if (item.program === 'ps') { btnColor = 'var(--ps)'; tagBg = 'rgba(56, 189, 248, 0.1)'; tagColor = 'var(--ps)'; }
                else if (item.program === 'pp') { btnColor = 'var(--pp)'; tagBg = 'rgba(74, 222, 128, 0.1)'; tagColor = 'var(--pp)'; }
                else if (item.program === 'cv') { btnColor = 'var(--cv)'; tagBg = 'rgba(192, 132, 252, 0.1)'; tagColor = 'var(--cv)'; }
                else { btnColor = '#555'; tagBg = '#222'; tagColor = '#aaa'; }
            } else if (item.section === 'MARKETING') {
                btnColor = 'var(--mkt)'; tagBg = 'rgba(244, 114, 182, 0.1)'; tagColor = 'var(--mkt)';
            } else {
                btnColor = 'var(--mind)'; tagBg = 'rgba(250, 204, 21, 0.1)'; tagColor = 'var(--mind)';
            }

            const html = `
                <article class="card">
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${item.id}/hqdefault.jpg'" alt="${item.title}">
                        <i class="${icon} icon-overlay"></i>
                    </a>
                    <div class="content">
                        <div class="tag" style="background:${tagBg}; color:${tagColor}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="btn" style="background:${btnColor}">
                            ${btnText}
                        </a>
                    </div>
                </article>
            `;

            if(grids[item.section]) grids[item.section].innerHTML += html;
        });
    }

    function switchMain(sectionId, btn) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        btn.classList.add('active');
    }

    function filterSoftware(progCode, btn) {
        document.querySelectorAll('.sub-tab').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        renderContent(progCode);
    }
</script>
</body>
</html>
