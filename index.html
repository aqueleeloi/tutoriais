<html lang="pt-pt">
<head>

    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; flex-direction: column; }
        .hidden { display: none !important; }
        
        .login-container { text-align: center; max-width: 400px; padding: 20px; }
        .brand { font-size: 2.5rem; font-weight: 800; margin-bottom: 5px; letter-spacing: -1px; }
        .brand span { color: #00C6FF; }
        
        /* Design das Opções */
        .login-options { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .separator { display: flex; align-items: center; color: #444; width: 100%; margin: 20px 0; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .separator::before, .separator::after { content: ""; flex: 1; height: 1px; background: #333; }
        .separator::before { margin-right: 10px; }
        .separator::after { margin-left: 10px; }

        .info-text { color: #888; font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; }
        .highlight-iefp { color: #00C6FF; font-weight: bold; }

        /* Card de Perfil */
        .profile-card { background: #111; border: 1px solid #333; padding: 40px; border-radius: 20px; text-align: center; width: 350px; animation: fadeIn 0.5s ease; }
        .user-img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #333; margin-bottom: 15px; }
        .badge { padding: 6px 12px; border-radius: 50px; font-size: 0.7rem; font-weight: bold; text-transform: uppercase; display: inline-block; margin-bottom: 20px; }
        .badge.admin { background: #00C6FF; color: #000; box-shadow: 0 0 20px rgba(0, 198, 255, 0.3); }
        .badge.user { background: #333; color: #888; border: 1px solid #555; }

        .btn-enter { width: 100%; padding: 14px; border-radius: 10px; border: none; cursor: pointer; font-weight: 700; font-size: 0.9rem; margin-top: 10px; transition: 0.2s; text-transform: uppercase; }
        .btn-enter.admin { background: linear-gradient(90deg, #00C6FF, #0072FF); color: white; }
        .btn-enter.user { background: #fff; color: #000; }
        .btn-enter:hover { transform: scale(1.02); }
        .logout-link { display: block; margin-top: 15px; color: #666; font-size: 0.8rem; text-decoration: none; }
        .logout-link:hover { color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-view" class="login-container">
        <div class="brand">admin<span>HUB.</span></div>
        
        <p class="info-text">
            Portal de gestão e aprendizagem.<br>
            Acede com a tua conta pessoal ou institucional.
        </p>

        <div class="login-options">
            <div id="googleBtn"></div>
            
            <div style="margin-top: 10px; font-size: 0.75rem; color: #555;">
                <i class="fas fa-check-circle"></i> Aceita <span style="color:#fff">Gmail</span> e <span class="highlight-iefp">@formacao.iefp.pt</span>
            </div>
        </div>
    </div>

    <div id="profile-view" class="profile-card hidden">
        <img id="p-img" class="user-img" src="">
        <h2 id="p-name" style="margin: 0; font-size: 1.2rem;"></h2>
        <div id="p-email" style="color: #666; font-size: 0.8rem; margin-bottom: 10px;"></div>
        <div id="p-badge" class="badge"></div>
        
        <div id="actions"></div>
        <a href="#" onclick="logout()" class="logout-link">Terminar Sessão</a>
    </div>

    <script>
        // ==============================================================
        // ⚠️ COLA AQUI O TEU CLIENT_ID NOVO DO GOOGLE CLOUD CONSOLE ⚠️
        // ==============================================================
        const GOOGLE_ID = "996132120935-0v98fg6n86hfjsk4p55qop3jld4sruos.apps.googleusercontent.com"; 
        
        // O DOMÍNIO QUE DÁ PODERES DE ADMIN
        const DOMINIO_ADMIN = "formacao.iefp.pt"; 
        // ==============================================================

        function handleLogin(response) {
            const data = jwtDecode(response.credential);
            
            // Verifica se o email termina em @formacao.iefp.pt
            const isAdmin = data.email.endsWith("@" + DOMINIO_ADMIN);
            
            // Guarda a sessão
            sessionStorage.setItem("hub_user", JSON.stringify(data));
            sessionStorage.setItem("hub_role", isAdmin ? "admin" : "aluno");

            // Envia para o PostHog
            posthog.identify(data.email, { 
                name: data.name, 
                email: data.email, 
                role: isAdmin ? "formador" : "aluno" 
            });

            // Atualiza o Ecrã
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');
            
            document.getElementById('p-img').src = data.picture;
            document.getElementById('p-name').innerText = data.name;
            document.getElementById('p-email').innerText = data.email;
            
            const badge = document.getElementById('p-badge');
            const actions = document.getElementById('actions');

            if(isAdmin) {
                // --- É DO IEFP ---
                badge.innerText = "FORMADOR IEFP";
                badge.className = "badge admin";
                actions.innerHTML = `<button class="btn-enter admin" onclick="entrar('admin.html')">Entrar no Painel</button>`;
            } else {
                // --- É GMAIL NORMAL ---
                badge.innerText = "ALUNO / CONVIDADO";
                badge.className = "badge user";
                actions.innerHTML = `<button class="btn-enter user" onclick="entrar('app.html')">Aceder aos Conteúdos</button>`;
            }
        }

        function entrar(url) {
            posthog.capture('clicou_entrar', { destino: url });
            window.location.href = url;
        }
        
        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        window.onload = function() {
            // Se já tiver sessão, mostra o perfil direto (opcional)
            // const savedUser = sessionStorage.getItem("hub_user");
            // if(savedUser) { ... lógica para saltar login ... }

            google.accounts.id.initialize({ client_id: GOOGLE_ID, callback: handleLogin });
            google.accounts.id.renderButton(
                document.getElementById("googleBtn"), 
                { theme: "outline", size: "large", width: "280", text: "continue_with" } 
            );
        }

        function jwtDecode(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
