    <style>
        :root {
            --primary: #00C6FF;
            --bg: #000000;
            --card: rgba(10, 10, 10, 0.8);
            --border: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --text-dim: #444444;
        }

        /* Bloqueia distorção inicial */
        html, body {
            background: var(--bg);
            margin: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            opacity: 0; /* Começa invisível para evitar bugs de renderização */
            transition: opacity 0.6s ease;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            text-align: center;
        }

        /* Branding */
        .brand-box { margin-bottom: 60px; }
        .logo {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            color: #fff;
        }
        .logo span {
            color: var(--primary);
            text-shadow: 0 0 30px rgba(0, 198, 255, 0.4);
        }
        .tagline {
            font-size: 0.7rem;
            color: var(--text-dim);
            letter-spacing: 3px;
            margin-top: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Glass Login Box */
        .auth-box {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            min-height: 140px; /* Mantém estabilidade visual */
        }

        .auth-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 35px;
            font-weight: 600;
        }

        /* Centralizar botão Google */
        #googleBtn {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 44px;
        }

        /* Perfil Estilizado */
        .profile-view {
            animation: fadeIn 0.4s ease forwards;
        }
        .avatar-container {
            width: 84px;
            height: 84px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(180deg, var(--primary), transparent);
        }
        .avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #000;
        }
        .user-name { font-size: 1.4rem; font-weight: 700; margin: 0; }
        .user-email { color: var(--text-dim); font-size: 0.85rem; margin-bottom: 35px; }

        .btn-launch {
            width: 100%;
            padding: 18px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 14px;
            font-weight: 800;
            font-size: 0.85rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-launch:hover { background: var(--primary); color: #fff; transform: translateY(-2px); }

        .hidden { display: none !important; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-box">
            <h1 class="logo">creative<span>HUB.</span></h1>
            <div class="tagline">Powered by Aquele.Eloi</div>
        </div>

        <div id="login-view" class="auth-box">
            <div class="auth-label">Authentication Required</div>
            <div id="googleBtn"></div>
        </div>

        <div id="profile-view" class="auth-box hidden profile-view">
            <div class="avatar-container">
                <img id="p-img" class="avatar" src="">
            </div>
            <h2 id="p-name" class="user-name"></h2>
            <div id="p-email" class="user-email"></div>
            
            <button class="btn-launch" onclick="window.location.href='app.html'">
                Launch Workspace <i class="fas fa-chevron-right" style="margin-left: 8px;"></i>
            </button>
            
            <p onclick="location.reload()" style="margin-top: 25px; color: var(--text-dim); font-size: 0.7rem; cursor: pointer; text-transform: uppercase; font-weight: 700;">Sign Out</p>
        </div>
    </div>

    <script>
        const GOOGLE_ID = "996132120935-0v98fg6n86hfjsk4p55qop3jld4sruos.apps.googleusercontent.com";

        function handleLogin(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            sessionStorage.setItem("hub_session", JSON.stringify({name: data.name, email: data.email}));
            
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');
            
            document.getElementById('p-img').src = data.picture;
            document.getElementById('p-name').innerText = data.name;
            document.getElementById('p-email').innerText = data.email;
        }

        window.onload = function() {
            // Torna o corpo visível apenas quando o CSS/Assets estiverem prontos
            document.body.style.opacity = "1";

            google.accounts.id.initialize({ 
                client_id: GOOGLE_ID, 
                callback: handleLogin,
                auto_select: false
            });
            
            google.accounts.id.renderButton(
                document.getElementById("googleBtn"), 
                { 
                    theme: "outline", 
                    size: "large", 
                    width: "320",
                    shape: "rectangular",
                    text: "continue_with",
                    logo_alignment: "left"
                } 
            );
        }
    </script>
</body>
</html>
