<head>

    <style>
        body { background: #050505; color: white; font-family: 'Segoe UI', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .hidden { display: none !important; }
        .container { display: flex; gap: 40px; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .card { 
            background: #111; border: 1px solid #222; padding: 40px; border-radius: 24px; 
            text-align: center; width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: center;
        }
        .brand { font-size: 2rem; font-weight: 800; margin-bottom: 20px; letter-spacing: -1px; }
        .brand span { color: #00C6FF; }
        
        /* Botão Microsoft Custom */
        .ms-btn {
            background: #2f2f2f; color: white; border: none; padding: 12px; border-radius: 5px;
            font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.2s; width: 100%;
        }
        .ms-btn:hover { background: #404040; }
        .ms-btn img { width: 20px; }

        .user-img { width: 90px; border-radius: 50%; margin-bottom: 15px; border: 3px solid #333; }
        .btn-enter { width: 100%; padding: 16px; border-radius: 12px; border: none; cursor: pointer; font-weight: 700; text-transform: uppercase; margin-top: 20px; background: #fff; color: #000; }
    </style>
</head>
<body>

    <div id="login-view" class="container">
        <div class="card">
            <div class="brand">admin<span>HUB.</span></div>
            <p style="color:#666; font-size:0.8rem; margin-bottom:20px;">Conta Pessoal</p>
            <div id="googleBtn"></div>
        </div>

        <div class="card" style="border-top: 3px solid #00a4ef;">
            <div class="brand">IEFP<span>HUB.</span></div>
            <p style="color:#666; font-size:0.8rem; margin-bottom:20px;">Conta Institucional</p>
            <button class="ms-btn" onclick="loginMicrosoft()">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg">
                Entrar com Conta IEFP
            </button>
            <p style="font-size:0.6rem; color:#444; margin-top:15px;">Validação oficial via Microsoft Azure</p>
        </div>
    </div>

    <div id="profile-view" class="card hidden" style="width: 380px;">
        <img id="p-img" class="user-img" src="">
        <h2 id="p-name" style="margin: 0;"></h2>
        <div id="p-email" style="color: #666; margin-bottom: 15px;"></div>
        <button class="btn-enter" onclick="window.location.href='app.html'">Aceder Conteúdos</button>
        <div onclick="sessionStorage.clear(); location.reload();" style="margin-top:20px; color:#666; cursor:pointer; font-size:0.8rem;">Sair</div>
    </div>

    <script>
        // CONFIGURAÇÕES
        const GOOGLE_ID = "996132120935-0v98fg6n86hfjsk4p55qop3jld4sruos.apps.googleusercontent.com";
        const MS_CONFIG = {
            auth: {
                clientId: "TU_TENS_DE_CRIAR_UM_ID_NA_AZURE", // Ver explicação abaixo
                authority: "https://login.microsoftonline.com/common"
            }
        };

        const msalInstance = new msal.PublicClientApplication(MS_CONFIG);

        // LOGIN MICROSOFT
        async function loginMicrosoft() {
            try {
                const loginResponse = await msalInstance.loginPopup({ scopes: ["user.read"] });
                const user = loginResponse.account;
                finalizarLogin(user.name, user.username, `https://ui-avatars.com/api/?name=${user.name}&background=00a4ef&color=fff`);
            } catch (err) { alert("Erro no login Microsoft. Tenta novamente."); }
        }

        // LOGIN GOOGLE
        function handleGoogleLogin(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            finalizarLogin(data.name, data.email, data.picture);
        }

        function finalizarLogin(nome, email, foto) {
            sessionStorage.setItem("hub_user", JSON.stringify({name: nome, email: email}));
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');
            document.getElementById('p-img').src = foto;
            document.getElementById('p-name').innerText = nome;
            document.getElementById('p-email').innerText = email;
            posthog.identify(email, { name: nome });
        }

        window.onload = function() {
            google.accounts.id.initialize({ client_id: GOOGLE_ID, callback: handleGoogleLogin });
            google.accounts.id.renderButton(document.getElementById("googleBtn"), { theme: "outline", size: "large" });
        }
    </script>
</body>
</html>
