<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Hub: Recursos de Aprendizagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #121212; --card: #1E1E1E; --text: #fff; --text-dim: #aaa;
            --ps: #31A8FF; --pp: #00D26A;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); padding-bottom: 50px; }

        /* HEADER */
        header { background: #1a1a1a; padding: 2rem; text-align: center; border-bottom: 1px solid #333; }
        header h1 { font-size: 2rem; margin-bottom: 10px; }
        
        /* ABAS (TABS) */
        .tabs { display: flex; justify-content: center; gap: 20px; margin: 30px auto; padding: 0 20px; }
        .tab-btn {
            background: transparent; border: 2px solid #333; color: #666; 
            padding: 12px 30px; border-radius: 30px; font-weight: bold; font-size: 1.1rem; 
            cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 10px;
        }
        .tab-btn:hover { border-color: #555; color: #fff; }
        
        /* Estilo Aba Ativa */
        .tab-btn.active-ps { background: var(--ps); border-color: var(--ps); color: white; box-shadow: 0 0 15px rgba(49, 168, 255, 0.4); }
        .tab-btn.active-pp { background: var(--pp); border-color: var(--pp); color: white; box-shadow: 0 0 15px rgba(0, 210, 106, 0.4); }

        /* CONTENT */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: none; animation: fadeIn 0.5s; }
        .container.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        /* CARD */
        .card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: 0.3s; display: flex; flex-direction: column; height: 100%; }
        .card:hover { transform: translateY(-5px); border-color: #555; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }

        .thumb { position: relative; aspect-ratio: 16/9; overflow: hidden; background: #000; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.3s; }
        .card:hover .thumb img { opacity: 0.6; transform: scale(1.05); }
        
        .overlay-icon { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size: 3rem; color: white; opacity: 0.8; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }

        .content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        .tag { font-size: 0.7rem; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; padding: 4px 8px; border-radius: 4px; width: fit-content; }
        
        /* Cores Tags */
        .tag-CRIACAO { color: #55efc4; background: rgba(85, 239, 196, 0.1); }
        .tag-FERRAMENTAS { color: #74b9ff; background: rgba(116, 185, 255, 0.1); }
        .tag-RECORTE { color: #fab1a0; background: rgba(250, 177, 160, 0.1); }
        .tag-MASCARAS { color: #ff7675; background: rgba(255, 118, 117, 0.1); }
        .tag-EXTRA { color: #ffeaa7; background: rgba(255, 234, 167, 0.1); }

        h3 { font-size: 1.1rem; margin-bottom: 5px; }
        p { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 20px; flex-grow: 1; }

        .btn { text-decoration: none; padding: 10px; border-radius: 6px; text-align: center; font-weight: bold; color: white; margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-ps { background: linear-gradient(45deg, #31A8FF, #0077b6); }
        .btn-pp { background: linear-gradient(45deg, #00D26A, #008f4c); }
        .btn-doc { background: #444; border: 1px solid #666; }
        .btn:hover { filter: brightness(1.2); }

        footer { text-align: center; margin-top: 50px; color: #555; font-size: 0.8rem; border-top: 1px solid #222; padding: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Hub de Recursos</h1>
    <p>Vídeos e Documentação Oficial</p>
</header>

<div class="tabs">
    <button class="tab-btn active-ps" onclick="switchTab('ps')">
        <i class="fab fa-adobe"></i> Photoshop
    </button>
    <button class="tab-btn" onclick="switchTab('pp')">
        <i class="fas fa-leaf"></i> Photopea
    </button>
</div>

<div id="ps-container" class="container active">
    <div class="grid" id="ps-grid"></div>
</div>

<div id="pp-container" class="container">
    <div class="grid" id="pp-grid"></div>
</div>

<footer>Design Hub v3.0</footer>

<script src="videos.js"></script>
<script>
    // 1. CARREGAR DADOS
    if (typeof tutorialData === 'undefined') {
        alert("Erro: O ficheiro videos.js não foi encontrado!");
    } else {
        const psGrid = document.getElementById('ps-grid');
        const ppGrid = document.getElementById('pp-grid');

        tutorialData.forEach(item => {
            let thumb, link, icon, btnText, btnClass;

            // Lógica Doc vs Vídeo
            if (item.type === 'doc') {
                link = item.id;
                // Thumb genérica baseada na tag
                thumb = getDocThumb(item.tag);
                icon = "fas fa-book-open";
                btnText = "Ler Documento";
                btnClass = "btn-doc";
            } else {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                icon = "fas fa-play-circle";
                btnText = "Assistir Aula";
                btnClass = item.platform === 'ps' ? 'btn-ps' : 'btn-pp';
            }

            const html = `
                <article class="card">
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" alt="${item.title}">
                        <i class="${icon} overlay-icon"></i>
                    </a>
                    <div class="content">
                        <div class="tag tag-${item.tag}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="btn ${btnClass}">
                            ${btnText}
                        </a>
                    </div>
                </article>
            `;

            if(item.platform === 'ps') psGrid.innerHTML += html;
            else ppGrid.innerHTML += html;
        });
    }

    // 2. FUNÇÃO DE ABAS
    function switchTab(platform) {
        // Esconder tudo
        document.getElementById('ps-container').classList.remove('active');
        document.getElementById('pp-container').classList.remove('active');
        
        // Remover classe ativa dos botões
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(b => {
            b.classList.remove('active-ps');
            b.classList.remove('active-pp');
        });

        // Ativar o correto
        if(platform === 'ps') {
            document.getElementById('ps-container').classList.add('active');
            document.querySelector('.tab-btn:nth-child(1)').classList.add('active-ps');
        } else {
            document.getElementById('pp-container').classList.add('active');
            document.querySelector('.tab-btn:nth-child(2)').classList.add('active-pp');
        }
    }

    // Helper para imagens de Documentos
    function getDocThumb(tag) {
        if(tag === 'CRIACAO') return "https://images.unsplash.com/photo-1542744173-8e7e53415bb0?w=500&q=60";
        if(tag === 'EXTRA') return "https://images.unsplash.com/photo-1517842645767-c639042777db?w=500&q=60";
        return "https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=500&q=60";
    }
</script>

</body>
</html>
