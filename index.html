    <style>
        :root {
            --primary-blue: #00C6FF;
            --bg-black: #000000;
            --card-gray: #0a0a0a;
            --text-white: #ffffff;
            --text-muted: #444444;
        }

        /* Evita o "flash" branco ou distorção no carregamento */
        html, body {
            background-color: var(--bg-black);
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            color: var(--text-white);
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Começa invisível para evitar o bug visual */
            transition: opacity 0.5s ease-in-out;
        }

        .hidden { display: none !important; }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            will-change: transform, opacity;
        }

        /* Branding Vibe: CreativeHub */
        .brand-section {
            margin-bottom: 50px;
        }

        .main-logo {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: -2px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-logo span {
            color: var(--primary-blue);
            text-shadow: 0 0 25px rgba(0, 198, 255, 0.4);
        }

        .powered-by {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 2px;
            margin-top: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Interface Module */
        .glass-box {
            background: var(--card-gray);
            border: 1px solid #151515;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            min-height: 200px; /* Reserva espaço para evitar saltos */
        }

        .box-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Google Button Style */
        #googleBtn {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            min-height: 44px; /* Evita distorção enquanto o botão carrega */
        }

        /* Profile Interface */
        .avatar-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 3px;
            background: linear-gradient(180deg, var(--primary-blue), transparent);
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #111;
        }

        .user-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin: 0 0 5px 0;
        }

        .user-email {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .btn-launch {
            width: 100%;
            padding: 18px;
            background: var(--text-white);
            color: var(--bg-black);
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-launch:hover {
            background: var(--primary-blue);
            color: white;
        }

        .btn-logout {
            display: inline-block;
            margin-top: 25px;
            font-size: 0.7rem;
            color: var(--text-muted);
            text-decoration: none;
            cursor: pointer;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-section">
            <h1 class="main-logo">creative<span>HUB.</span></h1>
            <div class="powered-by">POWERED BY AQUELE.ELOI</div>
        </div>

        <div id="login-view" class="glass-box">
            <div class="box-title">Authentication Required</div>
            <div id="googleBtn"></div>
        </div>

        <div id="profile-view" class="glass-box hidden">
            <div class="avatar-wrapper">
                <img id="p-img" class="avatar-img" src="">
            </div>
            <h2 id="p-name" class="user-name"></h2>
            <div id="p-email" class="user-email"></div>
            
            <button class="btn-launch" onclick="window.location.href='app.html'">
                Launch Workspace
            </button>
            
            <div onclick="logout()" class="btn-logout">Sign Out</div>
        </div>
    </div>

    <script>
        // Configuração do seu Client ID
        const GOOGLE_ID = "996132120935-0v98fg6n86hfjsk4p55qop3jld4sruos.apps.googleusercontent.com";

        function handleLogin(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            sessionStorage.setItem("hub_session", JSON.stringify({name: data.name, email: data.email}));
            
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');
            
            document.getElementById('p-img').src = data.picture;
            document.getElementById('p-name').innerText = data.name;
            document.getElementById('p-email').innerText = data.email;
        }

        function logout() {
            sessionStorage.clear();
            location.reload();
        }

        window.onload = function() {
            // Torna o corpo visível apenas quando tudo estiver pronto
            document.body.style.opacity = "1";

            google.accounts.id.initialize({ 
                client_id: GOOGLE_ID, 
                callback: handleLogin 
            });
            
            google.accounts.id.renderButton(
                document.getElementById("googleBtn"), 
                { 
                    theme: "outline", 
                    size: "large", 
                    width: "300",
                    shape: "rectangular"
                } 
            );
        }
    </script>
</body>
</html>
