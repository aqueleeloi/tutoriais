<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Creative Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Cores Dark Mode Premium */
            --bg-body: #0f172a;
            --bg-sidebar: #1e293b;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            
            /* Cores de Destaque */
            --accent-ps: #38bdf8; /* Photoshop Azul */
            --accent-pp: #4ade80; /* Photopea Verde */
            --accent-cv: #c084fc; /* Canva Roxo */
            --accent-mkt: #f472b6; /* Marketing Rosa */
            --accent-mind: #facc15; /* Inspiração Amarelo */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-body); 
            color: var(--text-main); 
            display: flex; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 40px 25px;
            border-right: 1px solid #334155;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo span { color: var(--accent-ps); }

        .nav-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 16px 20px;
            text-align: left;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .nav-btn i { width: 24px; text-align: center; font-size: 1.2rem; }

        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; transform: translateX(5px); }

        .nav-btn.active {
            background: #334155;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .nav-btn.active.soft { border-left: 4px solid var(--accent-ps); }
        .nav-btn.active.mkt { border-left: 4px solid var(--accent-mkt); }
        .nav-btn.active.inspo { border-left-color: var(--accent-mind); border-left: 4px solid var(--accent-mind); }


        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: 280px;
            padding: 50px 60px;
            width: 100%;
        }

        .section-header { margin-bottom: 40px; }
        .section-header h2 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        .section-header p { color: var(--text-muted); font-size: 1.1rem; }

        /* --- TABS SOFTWARE --- */
        .software-tabs { display: flex; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        
        .sub-tab {
            background: #0f172a;
            border: 1px solid #334155;
            color: var(--text-muted);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .sub-tab:hover { border-color: white; color: white; }

        /* Cores Ativas das Tabs */
        .sub-tab.active[data-prog="ps"] { background: rgba(56, 189, 248, 0.1); border-color: var(--accent-ps); color: var(--accent-ps); box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }
        .sub-tab.active[data-prog="pp"] { background: rgba(74, 222, 128, 0.1); border-color: var(--accent-pp); color: var(--accent-pp); box-shadow: 0 0 15px rgba(74, 222, 128, 0.2); }
        .sub-tab.active[data-prog="cv"] { background: rgba(192, 132, 252, 0.1); border-color: var(--accent-cv); color: var(--accent-cv); box-shadow: 0 0 15px rgba(192, 132, 252, 0.2); }


        /* --- GRID DE CARDS --- */
        .view-section { display: none; animation: fadeUp 0.5s ease; }
        .view-section.active { display: block; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #334155;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--text-muted);
        }

        .thumb {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            overflow: hidden;
            background: #000;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: 0.5s;
        }

        .card:hover .thumb img { opacity: 1; transform: scale(1.05); }

        .icon-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            opacity: 0.9;
            text-shadow: 0 4px 15px rgba(0,0,0,0.6);
        }

        .content { padding: 25px; display: flex; flex-direction: column; flex-grow: 1; }

        .tag {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 15px;
            padding: 6px 12px;
            border-radius: 6px;
            width: fit-content;
            letter-spacing: 0.5px;
        }

        h3 { font-size: 1.25rem; margin-bottom: 10px; line-height: 1.4; color: white; }
        p { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 25px; flex-grow: 1; line-height: 1.6; }

        .btn {
            text-decoration: none;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 700;
            color: white;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #334155;
            transition: 0.2s;
        }
        .btn:hover { filter: brightness(1.15); }

        /* Aviso de Erro */
        #debug-message { display: none; background: #ef4444; color: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; font-weight: bold; }

        /* Responsividade */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; border-right: none; padding: 20px; }
            .main-content { margin-left: 0; padding: 30px 20px; }
            .logo { justify-content: center; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

<nav class="sidebar">
    <div class="logo"><i class="fas fa-layer-group"></i> THE <span>HUB</span>.</div>
    
    <button class="nav-btn active soft" onclick="switchMain('SOFTWARE', this)">
        <i class="fas fa-laptop-code"></i> Software Lab
    </button>
    <button class="nav-btn mkt" onclick="switchMain('MARKETING', this)">
        <i class="fas fa-bullhorn"></i> Marketing Toolkit
    </button>
    <button class="nav-btn inspo" onclick="switchMain('INSPIRATION', this)">
        <i class="fas fa-lightbulb"></i> Mindset & Cultura
    </button>
</nav>

<main class="main-content">
    
    <div id="debug-message"></div>

    <div id="SOFTWARE" class="view-section active">
        <div class="section-header">
            <h2>Software Lab</h2>
            <p>Tutoriais técnicos e práticos para dominar as ferramentas.</p>
        </div>
        
        <div class="software-tabs">
            <button class="sub-tab active" data-prog="ps" onclick="filterSoftware('ps', this)"><i class="fab fa-adobe"></i> Photoshop</button>
            <button class="sub-tab" data-prog="pp" onclick="filterSoftware('pp', this)"><i class="fas fa-leaf"></i> Photopea</button>
            <button class="sub-tab" data-prog="cv" onclick="filterSoftware('cv', this)"><i class="fas fa-pen-nib"></i> Canva</button>
        </div>

        <div class="grid" id="grid-software"></div>
    </div>

    <div id="MARKETING" class="view-section">
        <div class="section-header">
            <h2 style="color: var(--accent-mkt)">Marketing Toolkit</h2>
            <p>Recursos, templates e bancos de imagem gratuitos.</p>
        </div>
        <div class="grid" id="grid-marketing"></div>
    </div>

    <div id="INSPIRATION" class="view-section">
        <div class="section-header">
            <h2 style="color: var(--accent-mind)">Mindset & Cultura</h2>
            <p>Expandir a tua visão criativa.</p>
        </div>
        <div class="grid" id="grid-inspiration"></div>
    </div>
</main>

<script src="videos.js"></script>
<script>
    // 1. VERIFICAR ERROS
    let safeData = [];
    if (typeof tutorialData === 'undefined') {
        const msg = document.getElementById('debug-message');
        msg.style.display = 'block';
        msg.innerHTML = "⚠️ ERRO: O ficheiro 'videos.js' não foi encontrado. Verifica se está na mesma pasta.";
    } else {
        safeData = tutorialData;
        initApp();
    }

    // 2. INICIALIZAR
    function initApp() {
        renderContent('ps'); // Começa com Photoshop
    }

    // 3. RENDERIZAR CONTEÚDO
    function renderContent(filterProg) {
        // Limpar todos os grids
        document.getElementById('grid-software').innerHTML = '';
        document.getElementById('grid-marketing').innerHTML = '';
        document.getElementById('grid-inspiration').innerHTML = '';

        safeData.forEach(item => {
            // Filtro específico para Software
            if (item.section === 'SOFTWARE' && item.program !== filterProg) return;

            let thumb, link, icon, btnText, btnColor, tagBg, tagColor;

            // Configurar Video vs Documento
            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = item.thumb ? item.thumb : `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                icon = "fas fa-play";
                btnText = "Assistir Aula";
            } else {
                link = item.id;
                thumb = item.thumb ? item.thumb : "https://images.unsplash.com/photo-1557683316-973673baf926?w=500&q=60";
                icon = "fas fa-file-alt";
                btnText = "Abrir Recurso";
            }

            // Lógica de Cores por Secção
            if (item.section === 'SOFTWARE') {
                if (item.program === 'ps') { btnColor = 'var(--accent-ps)'; tagBg = 'rgba(56, 189, 248, 0.1)'; tagColor = 'var(--accent-ps)'; }
                else if (item.program === 'pp') { btnColor = 'var(--accent-pp)'; tagBg = 'rgba(74, 222, 128, 0.1)'; tagColor = 'var(--accent-pp)'; }
                else if (item.program === 'cv') { btnColor = 'var(--accent-cv)'; tagBg = 'rgba(192, 132, 252, 0.1)'; tagColor = 'var(--accent-cv)'; }
            } else if (item.section === 'MARKETING') {
                btnColor = 'var(--accent-mkt)'; tagBg = 'rgba(244, 114, 182, 0.1)'; tagColor = 'var(--accent-mkt)';
            } else {
                btnColor = 'var(--accent-mind)'; tagBg = 'rgba(250, 204, 21, 0.1)'; tagColor = 'var(--accent-mind)';
            }

            // Criar HTML do Card
            const html = `
                <article class="card">
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${item.id}/hqdefault.jpg'" alt="${item.title}">
                        <i class="${icon} icon-overlay"></i>
                    </a>
                    <div class="content">
                        <div class="tag" style="background:${tagBg}; color:${tagColor}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="btn" style="background:${btnColor}">${btnText}</a>
                    </div>
                </article>`;

            // Injetar no grid correto
            if(item.section === 'SOFTWARE') document.getElementById('grid-software').innerHTML += html;
            else if(item.section === 'MARKETING') document.getElementById('grid-marketing').innerHTML += html;
            else document.getElementById('grid-inspiration').innerHTML += html;
        });
    }

    // 4. MUDAR SECÇÃO PRINCIPAL
    function switchMain(sectionId, btn) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        
        document.getElementById(sectionId).classList.add('active');
        btn.classList.add('active');
    }

    // 5. FILTRAR SOFTWARE
    function filterSoftware(progCode, btn) {
        document.querySelectorAll('.sub-tab').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        renderContent(progCode);
    }
</script>
</body>
</html>
