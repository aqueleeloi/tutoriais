<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Design: Tutoriais & Docs</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-main: #121212; --bg-card: #1E1E1E; --text-main: #ffffff; --text-dim: #b3b3b3;
            --ps-color: #31A8FF; --pp-color: #00D26A;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-main); color: var(--text-main); padding-bottom: 60px; }

        header { background: linear-gradient(to bottom, #1a1a1a, #121212); padding: 3rem 1rem; text-align: center; border-bottom: 1px solid #333; }
        header h1 { font-size: 2.2rem; letter-spacing: 1px; margin-bottom: 10px; }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        .section-header { display: flex; align-items: center; gap: 15px; margin: 50px 0 25px 0; padding-bottom: 15px; border-bottom: 2px solid #333; }
        .section-header h2 { font-size: 1.8rem; }
        .section-header i { font-size: 2rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }

        .card { background-color: var(--bg-card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: transform 0.3s; display: flex; flex-direction: column; border: 1px solid #333; height: 100%; }
        .card:hover { transform: translateY(-5px); border-color: #555; }

        .thumb-wrapper { position: relative; width: 100%; aspect-ratio: 16 / 9; overflow: hidden; display: block; background: #000; }
        .thumb-wrapper img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.3s; opacity: 0.8; }
        .card:hover .thumb-wrapper img { transform: scale(1.05); opacity: 0.6; }

        .center-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; color: white; opacity: 0.8; text-shadow: 0 2px 10px rgba(0,0,0,0.8); transition: 0.3s; }
        .card:hover .center-icon { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }

        .card-content { padding: 20px; display: flex; flex-direction: column; flex-grow: 1; }
        
        .tag { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 12px; padding: 5px 10px; border-radius: 4px; width: fit-content; display: flex; align-items: center; gap: 6px; }
        /* Cores das Tags */
        .tag-CRIACAO { color: #55efc4; background: rgba(85, 239, 196, 0.1); }
        .tag-FERRAMENTAS { color: #74b9ff; background: rgba(116, 185, 255, 0.1); }
        .tag-RECORTE { color: #fab1a0; background: rgba(250, 177, 160, 0.1); }
        .tag-MASCARAS { color: #ff7675; background: rgba(255, 118, 117, 0.1); }
        .tag-EXTRA { color: #ffeaa7; background: rgba(255, 234, 167, 0.1); }

        .card h3 { font-size: 1.15rem; margin-bottom: 8px; line-height: 1.4; font-weight: 600; }
        .card p { font-size: 0.9rem; color: var(--text-dim); margin-bottom: 20px; flex-grow: 1; line-height: 1.5; }

        .btn { text-decoration: none; padding: 12px; border-radius: 8px; text-align: center; font-weight: 600; font-size: 0.9rem; color: white; transition: filter 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn:hover { filter: brightness(1.2); }
        .btn-ps { background: linear-gradient(135deg, #31A8FF 0%, #0077b6 100%); }
        .btn-pp { background: linear-gradient(135deg, #00D26A 0%, #008f4c 100%); }
        .btn-doc { background: #444; border: 1px solid #666; } /* Estilo especial para bot√£o de ler */

        footer { text-align: center; margin-top: 60px; padding: 20px; color: #555; border-top: 1px solid #222; }
    </style>
</head>
<body>

<header>
    <h1>Hub de <span style="color:var(--ps-color)">Design</span></h1>
    <p>V√≠deos Tutoriais & Documenta√ß√£o Essencial</p>
</header>

<div class="container">
    <div class="section-header">
        <i class="fab fa-adobe" style="color: var(--ps-color)"></i>
        <h2>Photoshop</h2>
    </div>
    <div id="ps-grid" class="grid"></div>

    <div class="section-header">
        <i class="fas fa-leaf" style="color: var(--pp-color)"></i>
        <h2>Photopea</h2>
    </div>
    <div id="pp-grid" class="grid"></div>
</div>

<footer><p>Bons Estudos! üé®</p></footer>

<script src="videos.js"></script>
<script>
    if (typeof tutorialData === 'undefined') {
        document.querySelector('.container').innerHTML = "<h2 style='text-align:center; padding:50px; color:#ff4757'>‚ö†Ô∏è Erro: videos.js em falta.</h2>";
    } else {
        const psGrid = document.getElementById('ps-grid');
        const ppGrid = document.getElementById('pp-grid');

        const tagIcons = {
            'CRIACAO': 'fas fa-file-image', 'FERRAMENTAS': 'fas fa-toolbox',
            'RECORTE': 'fas fa-cut', 'MASCARAS': 'fas fa-mask', 'EXTRA': 'fas fa-star'
        };

        tutorialData.forEach(item => {
            let thumbUrl, linkUrl, iconOverlay, btnText, btnIcon, isDoc;

            // L√≥gica: √â Link Completo (http) ou ID do Youtube?
            if (item.id.startsWith('http')) {
                // √â UM DOCUMENTO/ARTIGO
                isDoc = true;
                linkUrl = item.id;
                // Imagem Gen√©rica para Docs (baseada na tag para variar)
                if(item.tag === 'CRIACAO') thumbUrl = "https://images.unsplash.com/photo-1586281380349-632531db7ed4?w=600&q=60";
                else if(item.tag === 'EXTRA') thumbUrl = "https://images.unsplash.com/photo-1555421689-491a97ff2040?w=600&q=60";
                else thumbUrl = "https://images.unsplash.com/photo-1518770660439-4636190af475?w=600&q=60"; // Imagem 'Tech' gen√©rica
                
                iconOverlay = "fas fa-book-reader";
                btnText = "Ler Documento";
                btnIcon = "fas fa-external-link-alt";
            } else {
                // √â UM V√çDEO YOUTUBE
                isDoc = false;
                linkUrl = `https://www.youtube.com/watch?v=${item.id}`;
                thumbUrl = `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                iconOverlay = "fas fa-play-circle";
                btnText = "Assistir Aula";
                btnIcon = "fas fa-play";
            }
            
            const btnClass = isDoc ? 'btn-doc' : (item.platform === 'ps' ? 'btn-ps' : 'btn-pp');
            const tagIcon = tagIcons[item.tag] || 'fas fa-circle';

            const html = `
                <article class="card">
                    <a href="${linkUrl}" target="_blank" class="thumb-wrapper">
                        <img src="${thumbUrl}" alt="${item.title}">
                        <i class="${iconOverlay} center-icon"></i>
                    </a>
                    <div class="card-content">
                        <div class="tag tag-${item.tag}">
                            <i class="${tagIcon}"></i> ${item.tag}
                        </div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${linkUrl}" target="_blank" class="btn ${btnClass}">
                            <i class="${btnIcon}"></i> ${btnText}
                        </a>
                    </div>
                </article>
            `;

            if(item.platform === 'ps') psGrid.innerHTML += html;
            else ppGrid.innerHTML += html;
        });
    }
</script>
</body>
</html>
