<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creativeHUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #050505;
            --sidebar-bg: #080808;
            --card-bg: #121212;
            
            /* NEON GRADIENTS (Para os botões CHEIOS) */
            --grad-blue: linear-gradient(90deg, #00C6FF 0%, #0072FF 100%);
            --grad-pink: linear-gradient(90deg, #FF416C 0%, #FF4B2B 100%);
            --grad-yellow: linear-gradient(90deg, #F2994A 0%, #F2C94C 100%);
            
            /* CORES MARCAS */
            --ps: #31A8FF;
            --pp: #00D26A;
            --cv: #8B5CF6;

            --text-main: #fff;
            --text-dim: #777;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 40px 40px;
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid #1a1a1a;
            display: flex;
            flex-direction: column;
            padding: 40px 25px;
            flex-shrink: 0;
        }

        /* LOGO DESIGN (IGUAL À IMAGEM) */
        .logo-container { margin-bottom: 50px; }
        
        .brand-main {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
            line-height: 1;
        }
        
        .brand-main span { color: #00C6FF; } /* HUB em Azul */

        .brand-sub {
            font-family: 'Inter', sans-serif;
            font-size: 0.65rem;
            color: #666;
            margin-top: 5px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .brand-sub span { color: #00C6FF; font-weight: 700; }

        /* NAVEGAÇÃO (Botões Cheios) */
        .nav-btn {
            width: 100%;
            background: transparent;
            border: none;
            color: var(--text-dim);
            text-align: left;
            padding: 16px 22px; /* Altura confortável */
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 12px;
            margin-bottom: 10px;
        }

        .nav-btn i { width: 24px; text-align: center; font-size: 1.1rem; }
        .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); }

        /* --- ESTADO ATIVO (O Visual da Imagem Azul) --- */
        .nav-btn.active {
            color: white;
            font-weight: 700;
            transform: translateX(5px); /* Efeito movimento ligeiro */
        }

        .nav-btn.active.soft {
            background: var(--grad-blue);
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4); /* Glow Azul */
        }

        .nav-btn.active.mkt {
            background: var(--grad-pink);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4); /* Glow Rosa */
        }

        .nav-btn.active.inspo {
            background: var(--grad-yellow);
            color: #000; /* Texto preto no amarelo para contraste */
            box-shadow: 0 4px 15px rgba(242, 153, 74, 0.4); /* Glow Amarelo */
        }


        /* --- MAIN AREA --- */
        .main-content {
            flex-grow: 1;
            padding: 50px 60px;
            overflow-y: auto;
        }

        .section-header { margin-bottom: 40px; }
        .section-title { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            font-size: 2.5rem; 
            font-weight: 800; 
            color: white; 
            letter-spacing: -1px;
        }
        .section-desc { color: var(--text-dim); margin-top: 5px; font-size: 1.1rem; }

        /* --- FILTROS (Chips com Outline) --- */
        .chips-container { display: flex; gap: 15px; margin-bottom: 40px; flex-wrap: wrap; }
        
        .chip {
            background: transparent;
            border: 2px solid #2a2a2a;
            color: #777;
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }
        .chip i { font-size: 1.1rem; }
        .chip:hover { border-color: #555; color: white; }

        /* Ativos dos Filtros */
        .chip.active[data-prog="ps"] { border-color: var(--ps); color: var(--ps); background: rgba(49, 168, 255, 0.1); box-shadow: 0 0 15px rgba(49, 168, 255, 0.15); }
        .chip.active[data-prog="pp"] { border-color: var(--pp); color: var(--pp); background: rgba(0, 210, 106, 0.1); box-shadow: 0 0 15px rgba(0, 210, 106, 0.15); }
        .chip.active[data-prog="cv"] { border-color: var(--cv); color: var(--cv); background: rgba(139, 92, 246, 0.1); box-shadow: 0 0 15px rgba(139, 92, 246, 0.15); }


        /* --- GRID --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; padding-bottom: 50px; }

        .card { background: var(--card-bg); border-radius: 16px; overflow: hidden; border: 1px solid #222; transition: transform 0.3s, border-color 0.3s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-7px); border-color: #444; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }

        .thumb { width: 100%; aspect-ratio: 16/9; overflow: hidden; position: relative; background: #000; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; transition: 0.4s; }
        .card:hover .thumb img { opacity: 1; transform: scale(1.05); }

        .content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }

        /* Tags */
        .category-tag { font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 12px; padding: 4px 8px; border-radius: 4px; width: fit-content; }
        .t-blue { color: var(--ps); background: rgba(49, 168, 255, 0.1); }
        .t-green { color: var(--pp); background: rgba(0, 210, 106, 0.1); }
        .t-purple { color: var(--cv); background: rgba(139, 92, 246, 0.1); }
        .t-pink { color: #FF0055; background: rgba(255, 0, 85, 0.1); }
        .t-yellow { color: #FFCC00; background: rgba(255, 204, 0, 0.1); }

        h3 { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1.15rem; margin-bottom: 8px; line-height: 1.4; color: #fff; }
        p { font-size: 0.9rem; color: #777; margin-bottom: 25px; flex-grow: 1; }

        /* Link */
        .action-link { text-decoration: none; font-size: 0.9rem; font-weight: 700; display: flex; align-items: center; gap: 8px; transition: 0.2s; margin-top: auto; }
        .card.soft .action-link { color: var(--ps); }
        .card.mkt .action-link { color: #FF0055; }
        .card.inspo .action-link { color: #FFCC00; }
        .card:hover .action-link { gap: 12px; filter: brightness(1.2); }

        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #debug { display: none; color: red; text-align: center; padding: 20px; }

        @media (max-width: 900px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; height: auto; padding: 20px; border-right: none; border-bottom: 1px solid #222; }
            .main-content { padding: 30px 20px; overflow: visible; }
        }
    </style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <div class="brand-name">creative<span>HUB.</span></div>
        <div class="brand-sub">POWERED BY <span>AQUELE.ELOI</span></div>
    </div>
    
    <nav>
        <button class="nav-btn active soft" onclick="switchMain('SOFTWARE', this)">
            <i class="fas fa-layer-group"></i> Software Lab
        </button>
        <button class="nav-btn mkt" onclick="switchMain('MARKETING', this)">
            <i class="fas fa-rocket"></i> Marketing Toolkit
        </button>
        <button class="nav-btn inspo" onclick="switchMain('INSPIRATION', this)">
            <i class="fas fa-lightbulb"></i> Mindset & Cultura
        </button>
    </nav>
</aside>

<section class="main-content">
    
    <div id="debug">⚠️ ERRO: videos.js não carregou.</div>

    <div id="SOFTWARE" class="view-section active">
        <div class="section-header">
            <div class="section-title">Software Lab</div>
            <div class="section-desc">Domina as ferramentas profissionais.</div>
        </div>

        <div class="chips-container">
            <div class="chip active" data-prog="ps" onclick="filterSoftware('ps', this)"><i class="fab fa-adobe"></i> Photoshop</div>
            <div class="chip" data-prog="pp" onclick="filterSoftware('pp', this)"><i class="fas fa-leaf"></i> Photopea</div>
            <div class="chip" data-prog="cv" onclick="filterSoftware('cv', this)"><i class="fas fa-pen-nib"></i> Canva</div>
        </div>

        <div class="grid" id="grid-software"></div>
    </div>

    <div id="MARKETING" class="view-section">
        <div class="section-header">
            <div class="section-title" style="color:#FF0055">Marketing Toolkit</div>
            <div class="section-desc">Recursos para criar impacto.</div>
        </div>
        <div class="grid" id="grid-marketing"></div>
    </div>

    <div id="INSPIRATION" class="view-section">
        <div class="section-header">
            <div class="section-title" style="color:#FFCC00">Mindset & Cultura</div>
            <div class="section-desc">Expande a tua visão criativa.</div>
        </div>
        <div class="grid" id="grid-inspiration"></div>
    </div>

</section>

<script src="videos.js"></script>
<script>
    let safeData = [];
    if (typeof tutorialData === 'undefined') {
        document.getElementById('debug').style.display = 'block';
    } else {
        safeData = tutorialData;
        initApp();
    }

    function initApp() {
        render('ps'); 
    }

    function render(filter) {
        document.getElementById('grid-software').innerHTML = '';
        document.getElementById('grid-marketing').innerHTML = '';
        document.getElementById('grid-inspiration').innerHTML = '';

        safeData.forEach(item => {
            if (item.section === 'SOFTWARE' && item.program !== filter) return;

            let link = item.id;
            let thumb = item.thumb || "https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?w=500&q=80";
            let btnText = "Aceder";

            if (item.type === 'video') {
                link = `https://www.youtube.com/watch?v=${item.id}`;
                thumb = item.thumb ? item.thumb : `https://img.youtube.com/vi/${item.id}/mqdefault.jpg`;
                btnText = "Assistir Aula";
            } else {
                if(item.thumb) thumb = item.thumb;
            }

            // Cores das Tags
            let tagClass = "t-blue";
            let cardClass = "soft";
            
            if (item.section === 'MARKETING') { tagClass = "t-pink"; cardClass = "mkt"; }
            if (item.section === 'INSPIRATION') { tagClass = "t-yellow"; cardClass = "inspo"; }
            if (item.program === 'pp') tagClass = "t-green";
            if (item.program === 'cv') tagClass = "t-purple";

            const html = `
                <article class="card ${cardClass}">
                    <a href="${link}" target="_blank" class="thumb">
                        <img src="${thumb}" onerror="this.src='https://img.youtube.com/vi/${item.id}/hqdefault.jpg'">
                    </a>
                    <div class="content">
                        <div class="category-tag ${tagClass}">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                        <a href="${link}" target="_blank" class="action-link">
                            ${btnText} <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                </article>
            `;

            if(item.section === 'SOFTWARE') document.getElementById('grid-software').innerHTML += html;
            else if(item.section === 'MARKETING') document.getElementById('grid-marketing').innerHTML += html;
            else document.getElementById('grid-inspiration').innerHTML += html;
        });
    }

    window.switchMain = function(id, btn) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        btn.classList.add('active');
    }

    window.filterSoftware = function(prog, btn) {
        document.querySelectorAll('.chip').forEach(e => e.classList.remove('active'));
        btn.classList.add('active');
        render(prog);
    }
</script>
</body>
</html>
