<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #121212; --card: #1E1E1E; --ps: #00a8ff; --pp: #00d26a; }
        body { font-family: 'Poppins', sans-serif; background: var(--bg); color: white; padding-bottom: 50px; margin:0;}
        header { background: #1a1a1a; padding: 2rem; text-align: center; border-bottom: 2px solid #333; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .section-title { display: flex; gap: 10px; margin: 40px 0 20px; border-bottom: 1px solid #333; padding-bottom: 10px; font-size: 1.5rem; align-items: center;}
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; transition: 0.3s; display: flex; flex-direction: column; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .thumb { position: relative; aspect-ratio: 16/9; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .content { padding: 15px; display: flex; flex-direction: column; flex-grow: 1; }
        .tag { font-size: 0.75rem; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .btn { margin-top: auto; padding: 10px; text-align: center; border-radius: 6px; text-decoration: none; color: white; font-weight: bold; display: block; }
        .btn-ps { background: var(--ps); } .btn-pp { background: var(--pp); }
        .tag-INTRO { color: #fff; } .tag-RECORTE { color: #ff4757; } .tag-PINCEL { color: #ffa502; } .tag-CONFIG { color: #7bed9f; }
    </style>
</head>
<body>
    <header><h1>Hub: <span style="color:var(--ps)">PS</span> & <span style="color:var(--pp)">Photopea</span></h1></header>
    <div class="container">
        <div class="section-title"><i class="fab fa-adobe" style="color:var(--ps)"></i> Photoshop</div>
        <div id="ps-grid" class="grid"></div>
        <div class="section-title"><i class="fas fa-leaf" style="color:var(--pp)"></i> Photopea</div>
        <div id="pp-grid" class="grid"></div>
    </div>

    <script src="videos.js"></script> 

    <script>
        // Se o ficheiro videos.js não carregar (ex: erro de caminho)
        if (typeof tutorialData === 'undefined') {
            document.body.innerHTML = "<h2 style='text-align:center; padding:50px;'>Erro: O ficheiro videos.js não foi encontrado na mesma pasta!</h2>";
        } else {
            const psGrid = document.getElementById('ps-grid');
            const ppGrid = document.getElementById('pp-grid');
            
            tutorialData.forEach(video => {
                const thumb = `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`;
                const link = `https://www.youtube.com/watch?v=${video.id}`;
                const btnClass = video.platform === 'ps' ? 'btn-ps' : 'btn-pp';
                
                const html = `
                    <article class="card">
                        <a href="${link}" target="_blank" class="thumb"><img src="${thumb}"></a>
                        <div class="content">
                            <div class="tag tag-${video.tag}">${video.tag}</div>
                            <h3>${video.title}</h3>
                            <p style="color:#aaa; font-size:0.9rem; margin-bottom:15px;">${video.desc}</p>
                            <a href="${link}" target="_blank" class="btn ${btnClass}">Assistir</a>
                        </div>
                    </article>`;
                
                (video.platform === 'ps' ? psGrid : ppGrid).innerHTML += html;
            });
        }
    </script>
</body>
</html>
