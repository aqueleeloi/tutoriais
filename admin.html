<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Admin - The Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0b0c10; color: #c5c6c7; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: #1f2833; padding: 30px; border-radius: 12px; }
        
        h2 { color: #66fcf1; text-align: center; margin-bottom: 30px; }

        /* INPUTS */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .full { grid-column: span 3; }
        .half { grid-column: span 1; } /* Adjusted span */

        label { display: block; color: #8892b0; margin-bottom: 5px; font-size: 0.9rem; }
        input, select { width: 100%; padding: 12px; background: #0b0c10; border: 1px solid #333; color: white; border-radius: 6px; }
        input:focus { border-color: #66fcf1; outline: none; }

        /* BUTTONS */
        .btn { padding: 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.2s; color: #0b0c10; }
        .add { background: #66fcf1; grid-column: span 3; }
        .add:hover { background: #45a29e; color: white; }
        .dl { background: #a29bfe; margin-top: 30px; font-size: 1.1rem; }
        
        /* LIST */
        .list-header { border-bottom: 1px solid #333; margin-top: 40px; padding-bottom: 10px; display: flex; justify-content: space-between; }
        
        .item { background: #151b24; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; border-left: 5px solid #333; }
        .item.SOFTWARE { border-left-color: #66fcf1; }
        .item.MARKETING { border-left-color: #a29bfe; }
        .item.INSPIRATION { border-left-color: #fd79a8; }

        .info strong { color: white; font-size: 1.1rem; }
        .info span { background: #333; padding: 2px 8px; border-radius: 4px; font-size: 0.8rem; margin-left: 10px; }
        
        .actions button { background: #333; color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; margin-left: 5px; }
        .actions button:hover { background: white; color: black; }
        .del:hover { background: #ff4757 !important; color: white !important; }

    </style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-database"></i> Gestor da Meca</h2>

    <input type="hidden" id="editIndex">

    <div class="form-grid">
        <div>
            <label>1. Em que Secção aparece?</label>
            <select id="section">
                <option value="SOFTWARE">Software Lab (PS/PP)</option>
                <option value="MARKETING">Marketing Toolkit</option>
                <option value="INSPIRATION">Mindset & Cultura</option>
            </select>
        </div>
        <div>
            <label>2. Tipo de Conteúdo</label>
            <select id="type">
                <option value="video">Vídeo (YouTube)</option>
                <option value="doc">Documento / Link</option>
            </select>
        </div>
        <div>
            <label>3. Categoria (Escreve ou Escolhe)</label>
            <input type="text" id="tag" list="tagOptions" placeholder="Ex: Estratégia, Photoshop...">
            <datalist id="tagOptions">
                <option value="Ferramentas">
                <option value="Criação">
                <option value="Planeamento">
                <option value="Estratégia">
                <option value="Criatividade">
                <option value="Carreira">
            </datalist>
        </div>

        <div class="full">
            <label>Link / URL</label>
            <input type="text" id="url" placeholder="Link do YouTube ou do Site...">
        </div>

        <div class="full">
            <label>Título</label>
            <input type="text" id="title" placeholder="Título Principal...">
        </div>

        <div class="full">
            <label>Descrição</label>
            <input type="text" id="desc" placeholder="Breve descrição...">
        </div>
        
        <button class="btn add" id="saveBtn" onclick="saveItem()">Adicionar Conteúdo</button>
        <button class="btn" id="cancelBtn" onclick="resetForm()" style="background:#555; color:white; display:none; grid-column:span 3">Cancelar</button>
    </div>

    <div class="list-header">
        <h3>Conteúdos (<span id="count">0</span>)</h3>
    </div>
    <div id="list"></div>

    <button class="btn dl" onclick="downloadFile()"><i class="fas fa-save"></i> SALVAR MUDANÇAS (Download videos.js)</button>
</div>

<script src="videos.js"></script>
<script>
    let data = (typeof tutorialData !== 'undefined') ? tutorialData : [];

    function render() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        document.getElementById('count').innerText = data.length;

        data.forEach((item, i) => {
            let icon = item.type === 'video' ? '<i class="fab fa-youtube"></i>' : '<i class="fas fa-file-alt"></i>';
            list.innerHTML += `
                <div class="item ${item.section}">
                    <div class="info">
                        <strong>${icon} ${item.title}</strong>
                        <span>${item.tag}</span>
                        <small style="color:#8892b0; margin-left:10px">${item.section}</small>
                    </div>
                    <div class="actions">
                        <button onclick="move(${i}, -1)"><i class="fas fa-arrow-up"></i></button>
                        <button onclick="move(${i}, 1)"><i class="fas fa-arrow-down"></i></button>
                        <button onclick="edit(${i})"><i class="fas fa-pen"></i></button>
                        <button class="del" onclick="del(${i})"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            `;
        });
    }

    function saveItem() {
        const url = document.getElementById('url').value;
        const title = document.getElementById('title').value;
        const type = document.getElementById('type').value;

        if(!url || !title) { alert("Link e Título obrigatórios!"); return; }

        let finalId = url;
        if(type === 'video') {
            const match = url.match(/(?:v=|\/)([\w-]{11})/);
            if(match) finalId = match[1];
        }

        const obj = {
            section: document.getElementById('section').value,
            platform: 'gen', // Genérico, já não usamos tanto o filtro PS/PP no código novo
            type: type,
            tag: document.getElementById('tag').value, // Valor livre
            title: title,
            desc: document.getElementById('desc').value,
            id: finalId
        };

        const idx = document.getElementById('editIndex').value;
        if(idx === "") data.push(obj);
        else data[idx] = obj;

        resetForm();
        render();
    }

    function edit(i) {
        const item = data[i];
        document.getElementById('editIndex').value = i;
        document.getElementById('section').value = item.section;
        document.getElementById('type').value = item.type;
        document.getElementById('tag').value = item.tag;
        
        let showUrl = item.id;
        if(item.type === 'video' && item.id.length === 11) showUrl = `https://www.youtube.com/watch?v=${item.id}`;
        document.getElementById('url').value = showUrl;
        
        document.getElementById('title').value = item.title;
        document.getElementById('desc').value = item.desc;

        document.getElementById('saveBtn').innerText = "Atualizar";
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo(0,0);
    }

    function resetForm() {
        document.getElementById('editIndex').value = "";
        document.getElementById('url').value = "";
        document.getElementById('title').value = "";
        document.getElementById('desc').value = "";
        document.getElementById('tag').value = "";
        document.getElementById('saveBtn').innerText = "Adicionar Conteúdo";
        document.getElementById('cancelBtn').style.display = "none";
    }

    function del(i) { if(confirm("Apagar?")) { data.splice(i, 1); render(); } }
    
    function move(i, dir) {
        const newPos = i + dir;
        if(newPos >= 0 && newPos < data.length) {
            [data[i], data[newPos]] = [data[newPos], data[i]];
            render();
        }
    }

    function downloadFile() {
        const content = "const tutorialData = " + JSON.stringify(data, null, 2) + ";";
        const blob = new Blob([content], {type: "text/javascript"});
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "videos.js";
        link.click();
    }

    render();
</script>
</body>
</html>
