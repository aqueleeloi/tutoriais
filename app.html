   <style>
    :root {
        --bg-body: #050505; 
        --sidebar-bg: #090909; 
        --card-bg: #111111;
        --grad-blue: linear-gradient(90deg, #00C6FF, #0072FF);
        --text-main: #fff; 
        --text-dim: #777;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; }

    /* Layout da Grelha */
    .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 50px 40px; }
    
    .grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
        gap: 25px; 
    }

    /* Estilo Premium das Cartas (Cards) */
    .card { 
        background: var(--card-bg); 
        border-radius: 20px; /* Bordas arredondadas totais */
        overflow: hidden; 
        border: 1px solid #1a1a1a; 
        transition: transform 0.3s ease, border-color 0.3s ease;
        display: flex;
        flex-direction: column;
    }

    .card:hover { 
        transform: translateY(-8px); 
        border-color: #333; 
        box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    /* Container da Imagem com Aspect Ratio */
    .thumb { 
        width: 100%; 
        aspect-ratio: 16 / 10; 
        overflow: hidden;
        background: #000;
        /* Arredondamento apenas no topo para casar com o card */
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
    }

    .thumb img { 
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
        display: block;
        transition: transform 0.5s ease;
    }

    .card:hover .thumb img {
        transform: scale(1.05);
    }

    /* Conteúdo e Texto */
    .content { 
        padding: 20px; 
        text-align: center; 
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .category-tag { 
        font-size: 0.6rem; 
        font-weight: 800; 
        text-transform: uppercase; 
        margin-bottom: 12px; 
        padding: 5px 12px; 
        border-radius: 6px;
        letter-spacing: 1px;
    }

    h3 { 
        font-size: 1.1rem; 
        font-weight: 700; 
        margin-bottom: 8px; 
        line-height: 1.3;
    }

    p { 
        font-size: 0.85rem; 
        color: var(--text-dim); 
        line-height: 1.5;
        margin-bottom: 20px;
    }

    /* Botão Aceder Estilo creativeHUB */
    .card-btn { 
        text-decoration: none; 
        width: 100%; 
        padding: 12px; 
        border-radius: 10px; 
        font-size: 0.85rem; 
        font-weight: 700; 
        background: #1a1a1a; 
        color: #fff; 
        border: 1px solid #252525;
        display: flex; 
        align-items: center; 
        justify-content: center; 
        gap: 10px;
        transition: 0.2s;
    }

    .card-btn:hover { 
        background: #252525;
        border-color: #444;
    }

    /* Cores das Tags */
    .t-soft { color: #00C6FF; background: rgba(0, 198, 255, 0.1); }
    .t-mkt { color: #FF416C; background: rgba(255, 65, 108, 0.1); }
    .t-inspo { color: #F2994A; background: rgba(242, 153, 74, 0.1); }
</style>
</head>
<body>

<aside class="sidebar">
    <div class="logo-container">
        <div class="brand-name">creative<span id="hub-text">HUB.</span></div>
        <div style="font-size: 0.7rem; color: #555; margin-top: 6px; text-transform: uppercase; letter-spacing: 1px;">powered by aquel.eloi</div>
    </div>
    <nav>
        <button class="nav-btn active soft" onclick="switchMain('SOFTWARE', this)"><i class="fas fa-layer-group"></i> Software Lab</button>
        <button class="nav-btn mkt" onclick="switchMain('MARKETING', this)"><i class="fas fa-rocket"></i> Marketing Toolkit</button>
        <button class="nav-btn inspo" onclick="switchMain('INSPIRATION', this)"><i class="fas fa-lightbulb"></i> Mindset & Cultura</button>
    </nav>
    <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid #222;">
        <button onclick="logout()" style="background: transparent; border: none; color: #666; font-size: 0.8rem; font-weight: 700; display: flex; align-items: center; gap: 10px; cursor: pointer;">
            <i class="fas fa-sign-out-alt"></i> SAIR
        </button>
    </div>
</aside>

<main class="main-content">
    <div id="SOFTWARE" class="view-section active">
        <h1 class="section-title">Software Lab</h1>
        <div class="chips-container">
            <button class="chip active" data-prog="ps" onclick="filterSoftware('ps', this)"><i class="fab fa-adobe"></i> Photoshop</button>
            <button class="chip" data-prog="pp" onclick="filterSoftware('pp', this)"><i class="fas fa-leaf"></i> Photopea</button>
            <button class="chip" data-prog="cv" onclick="filterSoftware('cv', this)"><i class="fas fa-pen-nib"></i> Canva</button>
        </div>
        <div class="grid" id="grid-software"></div>
    </div>
    <div id="MARKETING" class="view-section"><h1 class="section-title">Marketing Toolkit</h1><div class="grid" id="grid-marketing"></div></div>
    <div id="INSPIRATION" class="view-section"><h1 class="section-title">Mindset & Cultura</h1><div class="grid" id="grid-inspiration"></div></div>
</main>

<script src="videos.js"></script>
<script>
    let currentSoftware = 'ps';
    function updateHubColor(gradientVar) { document.getElementById('hub-text').style.backgroundImage = `var(${gradientVar})`; }
    function render(filter) {
        const grids = { 'SOFTWARE': document.getElementById('grid-software'), 'MARKETING': document.getElementById('grid-marketing'), 'INSPIRATION': document.getElementById('grid-inspiration') };
        Object.values(grids).forEach(g => g.innerHTML = '');
        tutorialData.forEach(item => {
            if (item.section === 'SOFTWARE' && item.program !== filter) return;
            let thumb = item.thumb || `https://img.youtube.com/vi/${item.id}/hqdefault.jpg`;
            let link = item.type === 'video' ? `https://www.youtube.com/watch?v=${item.id}` : item.id;
            let tagClass = item.section === 'SOFTWARE' ? 't-soft' : (item.section === 'MARKETING' ? 't-mkt' : 't-inspo');
            grids[item.section].innerHTML += `<article class="card"><a href="${link}" target="_blank" class="thumb"><img src="${thumb}"></a><div class="content"><div class="category-tag ${tagClass}">${item.tag}</div><h3>${item.title}</h3><p style="font-size:0.85rem; color:#666; margin: 10px 0 20px;">${item.desc}</p><a href="${link}" target="_blank" class="card-btn"><i class="fas ${item.type === 'video' ? 'fa-play' : 'fa-external-link-alt'}"></i> ${item.type === 'video' ? 'Assistir' : 'Aceder'}</a></div></article>`;
        });
    }
    function switchMain(id, btn) {
        document.querySelectorAll('.view-section').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
        document.getElementById(id).classList.add('active'); btn.classList.add('active');
        if (id === 'MARKETING') updateHubColor('--grad-pink');
        else if (id === 'INSPIRATION') updateHubColor('--grad-yellow');
        else if (id === 'SOFTWARE') filterSoftware(currentSoftware, document.querySelector(`.chip[data-prog="${currentSoftware}"]`));
    }
    function filterSoftware(prog, btn) {
        document.querySelectorAll('.chip').forEach(e => e.classList.remove('active'));
        btn.classList.add('active'); currentSoftware = prog;
        if (prog === 'ps') updateHubColor('--grad-blue');
        if (prog === 'pp') updateHubColor('--grad-green');
        if (prog === 'cv') updateHubColor('--grad-purple');
        render(prog);
    }
    function logout() { sessionStorage.clear(); window.location.replace("index.html"); }
    window.onload = () => { render('ps'); updateHubColor('--grad-blue'); };
</script>
</body>
</html>
